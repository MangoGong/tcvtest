 prc.4.t: "恩和吉日嘎拉"
 prc.4.desc: "恩和吉日嘎拉，39岁，共产党员。\n恩和吉日嘎啦出生在乌里亚苏台的一个蒙古包中，当时阿爸阿妈欠着地主一笔债，虽然用家里仅有的几只羊当作钱补上，但地主还是不认账，天天跑到家里，不是打砸抢，就是当着阿爸的面调戏阿妈，阿爸虽然平日里直来直去，行侠仗义，但毕竟妻子肚子里有个孩子，只能暂时忍气吞声。\n恩和吉日嘎啦出生的时候，是新旧世纪之交，阿妈在一处废弃的蒙古包中生下了他，阿妈看到孩子的一刹那，并没有丝毫喜悦，只有满脸的泪水。三个月前，地主以刀相逼，阿爸阿妈无法，只能够答应让孩子在地主家中作一辈子的苦工。妻子对儿子仅仅能够做到的祝福，就是给了他图和吉日嘎啦这个名字，意为“宁静的和平”。\n然而他的性格却并没有像阿妈所希望的那样，宁静而和平，相反，也许是从小被地主打骂的缘故，他早早有了反抗的种子，因此在 1924 年苏赫巴托尔将军发动军事政变的时候，他毫不犹豫选择了加入，他带领人民推翻了封建政府，亲眼看着那头满脸横肉、披金带银的蠢猪死在了农民和牧民的乱刀下。\n由于恩和吉日嘎啦在革命时期所表现出的坚定信仰，在旧政权被推翻之后，恩和吉日嘎拉被推荐入党，并由于后几年他出色的工作，被推选为乡里的政委，他有了独立的办公室，虽然很小，但有一大扇窗户，可以看向地平线上一望无际的草原。\n通过苏联的报纸和广播，他得知了苏联与德国在短时间内促成的快速工业化，集体农庄。这使他不由得恣意憧着未来——等阿爸阿妈年纪大到不能够再务农，等他的工作告一段落，等他有了孩子正需要学习——就想办法带阿爸阿妈去苏联生活。\n这样的日子一直持续到 39 年。一天，《真理报》用一整版报道了斯大林同志病逝，恩和吉日嘎拉心中不免有些惋惜，但不等他多想，一位党内的兄弟便闯进门，确认无人跟踪后，紧张的看着他:“联共党内出大事了!”说完便夺门而出。恩和吉日嘎拉刚想追问，兄弟已经不见踪影，他匆忙看向报纸，斯大林同志病逝的头版后面，完全占据了第二和第三版的是“叶若夫同志万岁!”和他的演讲:“为确保党内的神圣性与纯洁性，将于立即开始彻查信徒等反动分子”，“要坚决防止这种蛀虫危害我们的国家”。恩和吉日嘎拉知道，如果苏联真的开始大规模实行这种政策，毫无疑问，这种政策就会经过如蛛丝般的关系网，最终也在蒙古得到实施。\n传眼三年过去了，父母家里的佛台佛像变成了镰锤和叶若夫的画像。每次他回去探望他们的时候，阿爸阿妈看着他只是不停地摇头。几年来，二老更是惶惶不可终日。\n1945 年，巨熊轰然倒地，而赖以苏联援助的蒙古顿时也陷入混乱，食物和日用品都开始短缺，共产党也作鸟兽散。恩和吉日嘎拉只能望着无际的草原，思考这片古老的草原的前路到底在何方。"
 prc.4.a: "敢问路在何方……"
 prc.5.t: "转世"
 prc.5.desc: "布日固德从未想过，他会变成这样。\n他生于混乱之中，从未见过他的父亲，而母亲在他十五岁时死在了野外，她那具半腐烂的冰冷躯体被他亲手埋葬。\n生活不下去的的他只能去当了土匪，靠着整日躲避官兵，掠夺牧民和拦路抢劫过日子。\n后来，他在一次失败的抢劫中意外被红军俘虏。布日固德本以为他会被绞死，但是他们给他的不是绞索，而是一碗水。\n几天后，一个姓袁的政委问了他一些基本情况，对他活不下去才加入土匪的行为表示理解。他们开始给布日固德和另外一些战俘上识字课，然后是思政课。\n他明白了很多，一周之后，他已经加入了红军。袁政委正好和他在同一个部队。\n布日固德变得遵守纪律，善待战友和当地百姓。政委告诉他，像他这样改变的人，有千千万万个。\n他确实变了，但这次不是迫于压力。袁政委对他笑了笑，然后说："
 prc.5.a: "把三大纪律八项注意再记得深些，你会是个好兵。"
 prc.6.t: "“前往南疆”"
 prc.6.desc: "“我们在早些时候接受了中央的委托。到南疆与盛世才进行和平谈判……”\n“毛主席接见了我们与我们进行了友好的交流。他殷切地对我们讲:‘你们考察队是人民的先锋队，是中央的先遣队，更是和平的希望。此去希望你们能有所收获，为南疆人民带来和平。’大家听了纷纷表示赞同。”\n“因为南疆条件恶劣，我们通过关口之后乘上军车。一路上，黄沙漫天，除了车队什么也看不到。这样的情况持续了几天，终于到达一个处在沙漠边缘的小村庄。我们稍作休整。我观察到这里的房屋破败不堪，村民的脸庞似乎因为气候的缘故，每个人显得那么的沧桑，即使这里总共只有几亩地，也被地主牢牢把持着，看着小孩子瘦弱的身躯，我感悟到我们使命的重要性。”\n终于我们到达了南疆的首府，盛世才热切的欢迎我们，不过虽然态度友好，但对于联合却只字不提，这让我想起二十几年前西安谈判的场景。不过我扔抱有信心，希望能取得一个好结果。"
 prc.6.a: "希望如此"
 prc.7.t: "边陲乡村的民主"
 prc.7.desc: "今天，王大爷起了个大早，原因是前几天在村头乘凉的时候听见江老太说，共产党在村子里搞了个基层民众委员会，说是能满足群众的一切需求和愿望，今天上午就在村口那个小卖部前开什么什么会议，说是为了更好的服务人民，来征求群众意见。\n新疆这地方沙漠一片连一片，土地干旱，粮食经常歉收，哪怕是在丰年也仅仅能够维持一家人的生计罢了，王大爷忙活了一辈子，心想着该歇歇了，于是学着江老太教他的办法，打好腹稿，去会议上“提意见”去了。\n王大爷慢慢走到村口去，今天的天气很热，他的白布衫很快湿透了，心里嘀咕道：这鬼天气有人来吗？但他低估了群众的热情，走到村口时，只看前小卖部门前吵吵嚷嚷，人们围成一圈高举着手往里挤，形成了一个半圆形，圆心上是共产党委员会的人，一个小伙子，带着一副圆框眼镜，穿一身黑布挂衫，委员会的人被挤得实在吃不消，不得不向小卖部借了把椅子站在上面，好对民众形成“压倒性态势”，维持纪律，并开始他的讲话。\n扩音器里响起滋滋的电流声：“乡亲们静一静，大家举手一个个说！我们会把每个人的意见记录下来的。”人群渐渐消停下来了。江老太首先举起手，说到：“我们家刚生出来一个小孩，听说县城里都给小孩喝什么奶粉，喝了以后能成神童，智力无双，力大无穷……”不等江老太说完，住在王大爷隔壁的张大爷唰的一下站起来，说到：“我们老百姓苦了几十年，饭也吃不饱，衣也穿不暖……”乡亲们附和起来，王大爷清了清嗓子“……既然共产党说，到了这里一定还我们老百姓一个安宁，能让我们吃饱喝足，那我要求，一周给我宰一头小羊羔打打牙祭。”附和声又猛烈的响起，一浪高过一浪，委员会的人举起扩音器想要说些什么，却险些被推搡下来。\n大爷在一旁观望着，人的叫喊声逐渐盖过了扩音器的声音，只听到断断续续的“党委讨论同意”、“记录在案”、“考虑生产发展水平”等等他不大明白的词汇。等人渐渐散了回去，只看见委员会的小伙子两眼茫然瘫坐在椅子上，小卖部的老板从店里走出来，问道：“小同志，我能提几个意见吗？”小伙子像是被震了一下，但旋即点点头。老板就靠在他的耳边说话，话音一落两人哈哈大笑起来。\n王大爷摸不着头脑，就打道回府了，第二天早上出来打水的时候只看见村口又贴上了一张布告：“……兹定于九月二十一日，在小卖部门口，由便利店李老板给大家上一节民主课……”王大爷看完一乐，心想："
 prc.7.a: "这帮共产党人还挺有意思"