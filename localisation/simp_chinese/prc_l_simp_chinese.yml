l_simp_chinese:
 army_at_collapsing_edge: "濒临崩溃的部队"
 collapsing_economy: "摇摇欲坠的经济"
 confused_target: "混乱的目标"
 faith_left_only: "只余信念……"
 final_stage_of_antibandit_work: "完成最后阶段的剿匪工作" 
 final_stage_of_antibandit_work_desc: "这些在我们根据地上猖獗的匪盗很快就要没有好日子过了......我们将一劳永逸地解决他们，彻底根除掉这些流匪对根据地造成的威胁。"
 stablize_base: "稳定根据地" 
 stablize_base_desc: "第二次长征带来的动乱持续到现在......不过我们终于是在西北拥有了栖息之地，我们绝对不会允许其他人夺走它，长久且大小不定的闹剧该结束了。"
 long_long_night: "漫漫长夜" 
 long_long_night_desc: "大西北的夜空看似和陕北没什么区别，璀璨星宿，点缀其间。但浪漫的游牧故事被漫漫黄沙所吞噬，昂扬的理想誓言被昼夜失温所埋葬。被赶出内地的我们宛如丧家之犬，在这片望不到尽头的黑夜中等待着自我消亡。"
 waving_our_flag: "挥舞我们的旗帜" 
 waving_our_flag_desc: "不论怎么讲，我们是红军，是充满力量的队伍，是满怀希望的队伍，是为了解放中国而激扬斗志的队伍，什么困难都打不倒我们。我们要深入到根据地的方方面面去，强化我们几近崩倾的自信力。人定胜天的道理我们不断地实践过......这一次也将一样。"
 people_reedu_movement: "民众再教育运动" 
 people_reedu_movement_desc: "人民群众的支持和理解是红军乃至革命星火存续的重要基础。他们对我们政策和思想理论的理解程度也直接影响到根据地的思想建设工作和新一批党干部的吸收。一次再教育运动将会让人民更为坚定地支持我们，也会让我们的力量更为强大。"
 organize_literacy: "组织扫盲"  
 organize_literacy_desc: "中国的无产者在长期的压迫下，教育一直是可望而不可即。到现在，组成我们根据地的主要部分—广大农民和工人的识字率普遍低下。自当年开设工人夜校以来，我们就已知晓扫盲的重要性。发动根据地内的知识分子下乡开设扫盲班会是一个很好的方法。"
 people_qualification_commitee: "基层民众委员会" 
 people_qualification_commitee_desc: "对于历史上所有曾存在于华夏大地上的政权来说，如何治理基层是个极为复杂又必须解决的问题。我们也不例外，但我们是共产党人，人民作主是不可缺少的一部分，这注定了我们得将人民群众纳入基层治理体系中。纯粹由人民组成的基层民众委员会不一定能够做到这一点，但是一定能保障人民当家作主。"
 democratic_commune: "民主的公社" 
 democratic_commune_desc: "古人曾说：“兼听则明。”我们必须接受并允许不同声音的存在，以一种民主的方式来决定公社内部的事宜。这也有利于团结同我们信仰不同的团体，帮助决策系统变得更为科学和全面。"
 listen_peoples_voice: "听得民众的呼声" 
 listen_peoples_voice_desc: "假如我们的工作出了这样或那样的问题，而群众想要反映这些问题或表达他们的意见，我们不会，也不应该无视他们的意见或试着堵住他们的嘴。我们是为人民服务的，自然应当让他们指出我们工作的不足之处。"
 the_sparks: "星星之火" 
 the_sparks_desc: "虽然中国的革命遇到了前所未有的挫折，但是我们的党和红军就是在一个接一个的挫折中强大起来的。所以，现在说革命失败了还为时过早。革命星火仍然存在，且将成为燎原的烈火，烧尽中华大地上的一切黑暗。"
 training_red_army: "锻炼我们的红军"  
 training_red_army_desc: "红军虽然是人民的军队，受广大群众的拥护。但美中不足的是，由农民和工人为主要兵源的红军在作战素质上偏低。正因如此，用军事演习让我们的红军时刻处于准备状态十分重要。千锤百炼才能确保万无一失。"
 regime_from_gun: "枪杆子里出政权"  
 regime_from_gun_desc: "过去反革命政变的惨疼教训让我们明白，只有把枪杆子有力地握在我们自己手里，坚持党指挥枪的原则，才能确保为人民群众争取光明的政权不动摇，不分裂，不变质。"
 base_commue_army: "基层公社民兵"  
 base_commue_army_desc: "红军的数量是有限的，而基层的守备和治安任务需要的兵力明显高于我们现有的。不过，有许多民众愿意为了保护家园而战，虽然他们达不到参军的标准，但是他们作为民兵承担简单的守备，侦查和治安维持任务则绰绰有余。"
 recive_international_weapon: "接收国际武器援助" 
 recive_international_weapon_desc: "“得道者多助，失道者寡助。”虽然日本侵略者取得了暂时的胜利，但是他们在国际上声名狼藉，有很多支持公理与正义的国家愿意为我们提供支援，我们只需要想办法接收这些装备。"
 reaffirming_discipline: "重申三大纪律八项注意" 
 reaffirming_discipline_desc: "“三大纪律八项注意”是红军受到人民群众拥护的基石，它能够确保民众支持我们。假如红军变得同军阀的走狗一样，那总有一天，人民的怒火将会把我们全部吞没。必须继续贯彻“三大纪律八项注意”，严厉打击红军内部的违纪行为。"
 continunation_of_ra: "革命武装的延续" 
 continunation_of_ra_desc: "从南昌到西北边区，党和其领导下的红军用一双双草鞋，赛过了敌人的飞机和汽车，使革命之火得以延续下去。而红军仍然是红军，是人民的红军，是坚韧的红军。党领导下的武装保留着它的革命性。\n存人失地，人地皆存。"
 desert_smoke: "大漠孤烟…" 
 desert_smoke_desc: "“大漠孤烟直，长河落日圆。”西北地区自古以来，就远离中国的中心地带。虽然我们的到来让这片荒凉的地带有了些许生机，但是现状仍不乐观。我们还有很多工作要做，其中不乏棘手的问题，但幸运的是，我们擅长克服难题。"
 resuming_production: "恢复我们的生产"  
 resuming_production_desc: "长期的对日斗争让我们的生产工作受到了严重的影响，随着局势逐渐好转，生产工作也可以逐步重新开展，为我们日后的工作做好后勤上的准备。这片土地是时候发挥它该有的效用了。"
 reclamate_wasteland: "开垦荒地" 
 reclamate_wasteland_desc: "在恢复了我们的生产之后，粮食产量仍然受着当地自然条件和耕地面积的制约。这使得我们的后勤保障并不是那么可靠。为了解决这一问题，我们必须开垦更多的荒地。毕竟我们不能改变气候。"
 food_production_race: "粮食生产竞赛" 
 food_production_race_desc: "在将这片土地的潜力发挥到极限之后，我们得把重心放在人身上。竞赛的力量一向是不可忽视的，在生产工作中，它能够提高生产者的积极性，产生供他人学习的先进经验。定期组织的粮食生产竞赛将能从另一个角度提高产量。"
 fight_the_tyrant: "打土豪，分田地" 
 fight_the_tyrant_desc: "使我们发展的关键要点就在于解放生产力，要打破束缚住人民的生产关系。本地的巴依老爷们在过去的百年间已经给我们的农民兄弟们造成了巨大的损失和苦难，直到现在都留有遗毒，既然红军到了西北，就绝不允许这种状况再发生。打倒土豪！分田地！"
 estab_food_management_comm: "建立粮食管理委员会"
 estab_food_management_comm_desc: "进行合理的粮食分配和统筹管理是当下我们所需要的，这利于我们快速的了解西北的基层状况和发展状况，也益于老乡们在公社内生活水平的提高和保障。"
 implementing_rigorous_production: "生产落实的严谨"
 implementing_rigorous_production_desc: "不断地强调基层工作和工农业生产的严谨性，使得我们的指令能更全面地覆盖整个根据地。事实证明我们采取的经济策略是正确的，根据地的经济正在逐渐向好，最初崩溃的农业和居住地都被挽救回来。"
 old_friends_in_yangguan: "阳关故人" 
 old_friends_in_yangguan_desc: "某种程度上来说，我们是被赶出来的……当部队走出阳关的那一刻，大部分人就清楚已经不能再回头了。但被战火摧残的故乡正在中原腹地怮哭，我们终究还是攥紧了拳头。\n根据地的良好发展给予了我们机会通过河西走廊的窗口重新望向家乡，而这一次我们将再不离去。"
 aim_our_enemy: "瞄准我们的敌人" 
 aim_our_enemy_desc: "反动派和帝国主义者仍盘踞在根据地以东的土地上，压迫着那里的人民。我们要明确，红军出关不是为了逃窜，不是为了偏安一隅，要时刻牢记我们真正的目的是什么，要明白我们现阶段真正的敌人是谁。"
 conflict_with_mogolia: "与蒙古的冲突" 
 conflict_with_mogolia_desc: "法西斯蒙古的内部实际上是一盘散沙，虽然名义上是统一的主权国家，内部却混乱不堪，各自为政。也许我们可以伺机而动，前去解放在一些地区的蒙古人民，再不济也能带回来一些战利品，助力根据地的发展。"
 contact_with_shengshicai: "与盛世才的接触"
 contact_with_shengshicai_desc: "自我们来到西北后，几次交锋击溃了盛世才的部队，得到了数批苏联援助给他的武器装备，同时把他赶到了喀什——当时我们太过疲惫，不足以将他彻底击败。自那以后我们和南疆的关系一直都很紧张，不过今时不同于往日。因此，我们也许可以在对待盛世才上采取一些更灵活的态度，来有助于南北疆的统一和协调。这既是为了当地的发展，也是为了反抗日本人。虽然他在早年间是一个混蛋军阀，但如若我们对其晓以大义，应该还是有谈得拢的地方。"
 ns_xinjiang_negotiation: "南北疆谈判" 
 ns_xinjiang_negotiation_desc: "盛世才出人意料地热情接待了我们的代表团，如果接下来的谈判也像这么顺利就好了。"
 negotiation_break: "谈判破裂" 
 negotiation_break_desc: "盛世才伪装成所谓的人民领袖，却实行着无比独裁的政策。其带领的伪政府全然不顾民众的希望与请求，一意孤行，拒绝了我们提出的合理条件，并且已经开始在边境调动部队。据地下党组织报告，近几天盛世才政府亦开始严厉打压我地下党在南疆活动，企图破坏解放新疆的计划。我们应当做好边防部署，准备将这位独裁者送出新疆。"
 urumqi_reconciliation: "乌鲁木齐和解" 
 urumqi_reconciliation_desc: "谢天谢地，经历过数天激烈的辩驳和讨论，盛世才终于能勉强接受我们的条件，缓慢地开启南北疆合并的程序。这印证着南方的解放将不再需要大规模的刀剑交锋。即使其中拥有一些利益交换，但不论怎么讲，对于双方的代表亦或是人民来说，这就算做是好消息。"
 ns_xinjiang_merger_matters: "南北疆合并事宜" 
 ns_xinjiang_merger_matters_desc: "详细的合并事宜正在紧张的讨论，盛世才也将代表团指派到了乌鲁木齐，这印证着双方的进一步加深合作。"
 trans_power_peacefully: "和平交接权力" 
 trans_power_peacefully_desc: "在乌鲁木齐，盛世才与红军正式交接了权力，这代表南疆作为分裂军阀政权被正式和平解放。同时这也给其他军阀势力树立了榜样，这或许在我们重返内地的时候有大用……"
 negotiation_stalemate: "谈判僵持"  
 negotiation_stalemate_desc: "即使双方都尽力地进行更为有效的沟通和利益交换，但很显然都满足不了对方的想法，谈判最终僵持住了。"
 plan_kashi_chaos: "制造喀什的乱局" 
 plan_kashi_chaos_desc: "盛世才治下的新疆，民众饱受欺压虐待，对盛世才的统治极为不满。既然已经谈不拢，那么我们将采取一切合理的办法来保证解放南疆过程的顺利。我们会派遣几支部队伪装成商人潜入喀什，准备在那里的干柴上点燃一把烈火。"
 highest_level_emg_meeting: "最高层紧急会议" 
 highest_level_emg_meeting_desc: "僵持的谈判正在大量浪费着我们宝贵的时间，我们必须坚决地表明根据地中央的态度，现在一锤定音已经是定局，已经谈不下去了。"
 going_to_south: "大举南进之时" 
 going_to_south_desc: "以盛世才为首的军阀政府长期割据一方，且在谈判桌上不断对我们提出蛮横无理的要求，与此同时还大肆对民众进行言论控制和剥削。现在谈判已经失去任何意义，我们应当及早做好准备，南下解放我们的同胞！"
 final_judgement: "最终判断" 
 final_judgement_desc: "该做出选择了。"
 stablize_xinjiang_base: "稳定新疆根据地"
 stablize_xinjiang_base_desc: "我们将向新解放的南疆排遣我们的基层人员，来协助当地的群众适应我们的经济模式与组织架构，尽快地让其融入到根据地的日常生活中来。"