 chi.1.t: "Title"
 chi.1.desc: "没有等到投降签字，战争就这样结束了。\n1943年，重庆政府被日军占领，大东亚战争以日本的完全胜利而告终。\n而这场战争带来的影响远不如当时存活下来的人们认为的那么简单。但对于此时的他们来说，能活到战争结束已是万幸。\n中华大地上的人们终于不得不开始习惯他们的新主人——就像历史上来来回回不知多少次的异族入侵和外族统治。\n远在山东曲阜的孔庙兴高采烈地迎来了自己新的主子——日本天皇。孔子后代孔令煜主持大典，写下了《复兴东方文化击灭宿敌德苏完成大东亚圣战》这样的伟大作品来，称：“友邦日本……既著先鞭，我国当策后效，以与共存共荣。”\n北平城内外一片祥和，这里虽然不是最早被占领，但在日本人的统治下已经过去数年。作为华北的中心城市，北平吸引了大量外国游客到来。这里的日化程度堪比满洲——天津到北平的火车上日本人占了大半；颐和园、北海、中山公园满是木屐的痕迹。\n南京作为汪精卫国民政府的首都所在地，受到了日本政府的严加管控——大街上满是耀武扬威的日军士兵；政府大楼里都是抽着大烟笑呵呵的日本官员；城市里到处张贴的也都是日文的宣传画……市中心的地区禁止汉人进入，任何试图闯入者都将立即被枪决。\n重庆作为最后被日军占领的城市，并没有受到太多的破坏——除了人们心中的反抗精神。所有重庆人民都被迫参与了处决大东亚共荣圈之逆贼“蒋介石”和“毛泽东”的活动，并眼睁睁看着中国最后的希望被绑缚在十几米高的处刑台上，接着被一枪爆头。\n而在共荣圈的边陲地区，昆明政府得以在日军的较少干预下保护好自己的人民。作为唯一没有被战火荼毒的省份，这里聚集了许许多多逃难者。其中就不乏许多能人志士，曾经人烟稀少的边缘省份，在此时的民国中却是教育、文化和科技皆走在先进行列的希望之地。\n在国民政府统治下的大部分城市和地区情况也都类似，许多幸存到战后的老年人也都觉得，这三四十年来情况并没有发生太大变化——从满人统治，到国民政府，再到日军占领。变化的是上头人说话的言语和习惯，不变的是严课和重税。n\但无论如何，日子还要过下去。作为亚洲第一的产粮大户，国民政府理所应当地成为了日本的产粮先锋队，大东亚共荣圈接近五成的粮食产量皆出于此。而日本本岛也逐渐削减农业和食品加工业的规模，以腾出更多的土地来用于新兴产业的建设。\n历史就这样走进了1959年。"
 chi.1.a: "不要放弃，一切都还有希望。"
 chi.2.t: "夕阳与书"
 chi.2.desc: "残阳似血。\n男子西装革履却四肢并用，笨拙地爬上快要锈断的梯子。他逐级高升，缓慢地仿佛在攀登珠穆朗玛峰一般。直到摇摇晃晃地扒住天台的边缘，整个身子俯下，靠着身体的摩擦力把双腿拽了上去。\n他站直了身，抖掉身上的灰尘，怜惜地捏起西装裤子上被磨出的破洞，接着从怀中掏出一本书来。书皮上写着：《九州漫记》——这是他从书店刚偷来的。虽然他干着份较为体面的工作，但还没富裕到能有闲钱去买下一本书，尤其是这样不入流的杂书。\n他高举着书，对着即将沉没于地平线的太阳，黯淡的光芒洒在他身上，拉出了狭长的黑影。这是他每天能够享受的仅有的短暂时光，这也是他能够沉下心来面对自己的时光，这是只属于他自己一个人的时光。他放下书，盘坐在原地，郑重其事地翻开书的第一面。\n他跳过目录，走到序言处，只见上面写着：\n“序\n吾虽无笔墨也无才情，却憾于空生八尺之躯，苟活廿余年皆无所成。然父母早亡，兄弟阋墙，遂弃家而去，自此独行于天地。\n吾遍历九洲，观人间之冷暖，是悟天地大道，感悲欢于心，知自由之可贵者也。\n今既不惑之年，然无一事所成也。是曰：‘欲不可纵，志不可满。’吾亦止足，集数十载之见闻，成一杂书，唯留此言以譬后人：生者，吾之本也；爱者，吾之求也；若为自由之故，二者皆可弃也。\n民国三十七年腊月廿三”\n他抬头看看太阳，似乎它的光芒已不再那么耀眼，时间剩得不多了。他将书页翻回目录，只见上面写着："
 chi.2.a: "前不见古人，后不久来者"
 chi.2.b: "会当凌绝顶，一览众山小"
 chi.2.c: "旧时王谢堂前燕，飞入寻常百姓家"
 chi.2.d: "蜀道之难，难于上青天！"
 chi.2.e: "渔舟唱晚映晴空，金碧楼台相照映"
 chi.3.t: "史密斯一家"
 chi.3.desc: "二十世纪五十年代正是旅游的黄金时期，此时正值二战结束二十余年，世界政治格局上也没有再出现预言中的第三次大规模战争。\n欧美国家依据本身雄厚的工业水平，再加上“互帮互助”的风气持续十数年后，各国的经济也已经恢复甚至远超战前水平。在如此繁荣的大背景之下，旅游业立即成为企业拓展新市场的必争之地。除了非洲无人问津之外，世界各国开始主动或被动地开始宣传其当地独特的旅游文化符号。\n史密斯一家五口就是五十年代美国最普通的一家人，亚历山大·史密斯作为一家之主，虽然只是拥有一份在啤酒厂当检修工程师的工作，但这也足以他养家糊口，并养育五个儿女了。\n史密斯从小就热衷于探险，他尤其喜爱偷偷溜出家门，跑到隔壁街区观看节日和活动演出。长大后，他一有空就把攒下来的钱花在去西海岸旅游上面，虽然史密斯夫人对此反感颇多，但架不住孩子们都喜欢到处跑。\n今年的圣诞节假期格外长，史密斯像往常一样来到旅行社，墙上挂着琳琅满目的宣传海报——马尔代夫、夏威夷、开罗、巴黎——这些地方他都已经去过，除了……史密斯低头一看，在角落里堆着一沓有些泛黄的宣传册，上面写着一串陌生的名字：Peking。"
 chi.3.a: "今年就去这了！"
 chi.4.t: "黄种人"
 chi.4.desc: "就好像所有第一次来中国旅游的人一样，史密斯一家的首个中国行目的地也选在了具有深厚文化底蕴的北平。\n刚一下飞机，从西北荒漠刮来的冷风裹挟着沙尘给这一大家子的脸上结结实实地糊上几层土。\n史密斯夫人一边拿湿纸巾擦脸，一边怒号着要求立即返程。但，来都来了，酒店和租车都是钱，史密斯一家只能忍着雾霾和灰尘住进了北平城。\n幸好中午时天气终于晴朗，史密斯夫妇带着孩子们走在大街上，去寻找那家传说中的烤鸭店作为他们来中国的第一餐。\n路上遇到的许多带着好奇眼光盯着他们看的黄种人，他们都会用一句“nihao！”作为回应，但有几人却立即翻起白眼来。\n同行的导游立即解释说：那些穿的光鲜亮丽，见到人不会做复杂问候动作的都是日本人，对他们要说“konn ni chi wa”才行。\n但威尔逊·史密斯——家里的大儿子，却怎么也发不好chi这个音，最终只能作罢。再加上，他们根本也分不清中国人和日本人到底有什么具体区别。"
 chi.4.a: "谁会关心呢！"
 chi.5.t: "服务水平"
 chi.5.desc: "在北京待了两天，每天逛景点爬长城的史密斯一家终于感受到了北平城服务业从业人员的热情与卖力，令他们处处感到满意。在去当地银行兑换了共荣圈通用的日元货币后，一家人开始了激进的消费模式。\n就拿出行来说，从酒店出门，一招手就是洋车，坐上去就是跑。史密斯和两个小孩子坐一辆，夫人和大儿子坐一辆，说完目的地就出发，连价钱都不多说。到地了按时间给钱，两辆车价钱甚至一模一样，从未有过加价和争吵。\n到了景点，立即就有导游迎接，英语、日语、法语张口就来，逛完景点嘴都不会停。景点周围的饭馆虽然很贵，但胜在服务态度热情，即使是广东大厨亲自掌勺，一桌鱼翅海鲜宴也只要一千多日元。\n回去路上再找个有排戏的戏院，看台上的几个奇装异服大汉来来回回哇啦哇啦地唱戏，看他们在戏台上翻转腾挪地武打，史密斯一家虽然看不太懂，但也在一旁观众热烈的欢呼下献上掌声。"
 chi.5.a: "“驸马爷近前看端详……”"
 chi.6.t: "博物馆里的冲突"
 chi.6.desc: "史密斯一家中国行的最后一站，为了满足小儿子看木乃伊的请求，来到了具有浓厚历史风格的北平博物馆。\n但等他们看到满屋无聊的青铜器和石头后，原本蹦蹦跳跳的小儿子也完全没了冲劲，一家人些许的兴奋感也都消失了。尽管导游用有些生疏的英语不断解释中国没有挖出过木乃伊，但还是顶不住一家人的郁闷脸色。\n当史密斯一家看腻了展品准备离开，结束中国行的最后一站时，有个不知道从哪钻出来的家伙冲到他们面前，跟着大喊道：“洋鬼子，把国宝还回来！”\n史密斯几人目瞪口呆，不知道发生了什么，导游则眼疾手快，冲到他们前面拦住那人。接着说到：“这些是美国大爷，哪有什么国宝……”\n那人一看阻拦自己的竟是中国人，立即怒从心头起，举拳就打。一边打还一边骂：“你这二鬼子，还给洋人说话，打死你这龟孙！”\n正当两人扭打在一起，难分胜负时，几名同样来旅游的日本人闻讯而来看起热闹。其中一人用着日语调笑道：“这些猪猡，不敢打外国人，反倒自己动起手来了！”引得众人一阵大笑。\n最后还是博物馆的保安出面拉开了两人，博物馆馆长也亲自用英语为史密斯一家道歉，并免了他们的门票钱。"
 chi.6.a: "或许内斗正是他们战败的原因？"
 chi.7.t: "告别"
 chi.7.desc: "七天的中国行终于要结束了，史密斯一家依依不舍地来到机场，除了回忆外，他们的包里还装满了要换洗的衣服和一大堆纪念品。虽然孩子们吵着要回去看动画片，但作为家主的亚历山大·史密斯还是在离开前，一边安抚着孩子，一边给他们逐一拍摄了穿着中国服饰的纪念照。\n或许对北平的中国人来说，这一家子只是像其他外国家庭一样的普通旅客。但也许在几十年后，小史密斯将会因为自己小时候这次旅行的经历，在两国的企业交流会上侃侃而谈，从而促成了价值上亿的合作项目——谁也说不准。\n至少在此时此刻，中国的风土人情还是给史密斯一家留下了深刻印象。北平正是中国各地人文、地理、民族的一个缩影，代表着中国乃至亚洲的文化传承；北平的人民也如中国其他各地普通人民一样，在艰难的环境中挣扎着生存，但也不会轻易丢掉该有的自尊。\n最终，旅客还是要登上飞机，告别这片美丽的土地，回到自己的故乡。"
 chi.7.a: "北平欢迎您！"
 chi.7.b: "充满魅力的中华文化"
 chi.7.c: "而该离开的，并不只有旅客"
 chi.8.t: "回乡之行"
 chi.8.desc: "“姓名是佐藤逸文，年龄30，职业是东京大学汉语汉文学专业教师，现居东京市区。没错吧？”签证官用有些蹩脚的中文念着资料，一边打量着面前这个年轻人。\n“是的。”佐藤逸文点点头。\n“这次去民国是要做何事呢？”“学校安排。”“方便用中文介绍一下吗？”面试官见他中文似乎很好，准备问一些苛刻问题。\n“学校准备举办‘日中文化友好交流祭’，安排我去山东孔庙出差一个月。因为全校就只有我说得出几句中文，便只好派我一个人过去了。”佐藤逸文无奈地说，“要不是这次全程给报销，还给我放了半个月的假，鬼才来愿意没事跑去那种地方。”\n虽然这样说着，但佐藤心中却有着自己的算盘，连他上司和同事都不知道的是，实际上他有着一半的汉人血统。他的老爹林茂成是民国有名的大商贾，控制着山东大半火柴生意。虽然贩卖的只是小小一根火柴，却让老林赚的盆满钵满，年轻时的他娶了不知多少房姨太太，整日花天酒地。最终却落得个孑然一身，不过好在虽然有些落魄，但底子都还在，他又靠着与日本军工大户佐藤十三郎的女儿佐藤幽子结婚，取得了在当地极高的威望。不过他一得势，便又开始放情纵欲起来，佐藤幽子最终带着他唯一的儿子离开民国，回到日本去了。\n林茂成的儿子林逸文也改姓佐藤，从十岁便开始在日本生活。不过虽然这么多年老爹也没来看望过自己和母亲，但不知是因为有汉人血脉，还是对故乡恋恋不舍，林逸文在大学时便选择了汉语专业，并一路读完了博士学位。而博士毕业后的林逸文并不贪恋金钱和地位，毅然放弃了去外祖父公司当高管的机会，只是留在学校继续担任讲师。\n而在日本海的另一边，不知是不是干了太多坏事遭天谴，林茂成始终生不出第二个儿子来，眼看自己一天天衰老下去，老林多次发信件希望在日本攻读博士学位的逸文能回到民国一趟。这样又过了几年，佐藤逸文在听说有机会回到民国一趟后，便积极主动地担下了这个麻烦事。\n“好了，你把这些文件提交一下，就可以了。”面试官见他中文水平相当不错，夸赞了几句后就放他通过了。离开从领事馆离开后，佐藤逸文一边回家收拾行李，一边感叹着还好共荣圈内从日本到其他国家比较方便，不用接受层层审查。他带上些许书籍和特产，准备自己一个多月的中国行。"
 chi.8.a: "重回故地"
 chi.9.t: "日本人？"
 chi.9.desc: "坐了两天渡轮，陆地缓缓出现在远处的地平线上，远处便是青岛港口。呼吸太多咸湿空气的佐藤已经有些忍受不住几天的海上生活，几乎立即想跳海游到对岸去。但好在仅仅过了几个小时轮船便在港口停下，旅客们排队走过临时搭建的木板，踩在许久未见的土地上。\n佐藤逸文接过水手搬下来的行李，随手招呼来两辆黄包车。接下来又是数个小时的火车旅程，简陋的车厢外加货客混搭的配置，本来想打个盹的佐藤被噪音吵得几乎要精神崩溃。终于，在大半天的缓慢行进后，火车终于到达了曲阜站。\n从黄包车上下来，将行李暂时放在一边，佐藤逸文仔细整理好自己的衣着和打扮，按响了老家别墅的大门。看门的家仆听到门铃声，远远看去，竟是一位衣着光鲜得体日式西服的绅士。他先是用蹩脚的日语跟那位绅士简单交涉，让他稍等，接着赶忙跑去敲林老爷的卧室门。林老爷恰好在睡午觉，被这一顿乱砸吵醒，气的一巴掌扇在旁边年龄还没有自己儿子大的情妇身上。\n几人慌忙拿出平常只有参加宴会才会穿上的衣服，生怕怠慢了日本老爷的拜访。前脚蹩着后脚地跑到大门口，林老爷大步地走在最前面，亲自拉开了宅子的大门。接着，林茂成弯下腰，恭恭敬敬地喊了句：\n“太君！”\n“爹，我逸文啊！”佐藤逸文一时半会儿没反应过来，还以为自己身后站着别人，回头确认后才意识到老爹是把自己当成哪位日本高官了。\n“哎呀，还真是逸文啊，我还以为是真日本人呢！”“爹，我都在日本待了十几年了，早都入了日本户口了。”\n林老爷一边聊着现状，一边督促着家仆们搬运行李。回到宅子，听说儿子紧赶慢赶风尘仆仆三四天才到，赶紧招呼饭菜来，又许诺明天给儿子办个接风宴，好好给乡里人炫耀炫耀自己这个海归博士后代。佐藤逸文赶忙解释说，这次回来毕竟有任务在身，最多在家待一个星期，让老爹别那么大张旗鼓的。\n“一个星期？嗯，正好正好，马上就是曲阜孔庙祭祖大典了，咱家也要给祖宗们烧点香。”林老爷一边抽着雪茄，一边打量着佐藤逸文光鲜亮丽的衣着，“这两天给你做一套衣服，到时候你还得代表我们老林家上去磕头哩！”\n佐藤逸文本想拒绝，但突然想起来自己就是来交流中国文化的，何不利用这次大典记录点东西，带回去应付工作也好，于是便答应了下来。"
 chi.9.a: "浪子归乡"
 chi.10.t: "门当户对"
 chi.10.desc: "接风宴上，佐藤逸文跟在老林身后四处跟人握手、交谈、互换名片——这是他在日本学到的礼仪，在场的只有小部分高官和大商贾才能理解——大部分人都只是复杂地进行一段礼仪后看着半空中伸着的手发呆。虽然他在中国生活过十多年，但毕竟那时年龄尚小，佐藤逸文现在才知道自己老爹的财力和势力究竟多么恐怖。\n不仅当地日本高官亲自莅临现场，还有几位在民国市场举足轻重的大地主和大军阀和林茂成谈笑风生，而佐藤逸文没见过这么大市面，只是缩在后面时不时地点头哈腰。直到他看见宴席大厅门口一前一后走来的两人。\n走在前面的男人略显苍老，但衣着得体，举止投足十分优雅，显然也是位常混迹于上流圈子的老绅士。但佐藤逸文的目光完全被他身后的人给吸引了过去——那是位年轻貌美的女士。佐藤逸文看的有些出神，一旁的老林也同样发现了门口站着的两人，立马向他们招手：“老高啊！这边！”\n两人似乎亲如兄弟，一见面就三步并作两步地抱在一起，但热切的寒暄中又带着点上流人士特有的拘谨。\n“逸文啊，这位是高善国，快喊高叔叔。”老爹把逸文拉到面前，介绍道：“老高啊，你还记得逸文吗？”\n“当然记得！我小时候还抱过他哩！”老高一边摸着胡子一边打量着逸文，眼神中止不住地流露出满意神色。逸文赶忙弯下腰伸出手，两人握手致意后，老高向后半步，将身后的女士展示出来。而一见她，佐藤逸文的记忆似乎如潮水般涌入脑海——那是二十多年前的傍晚，从私塾放学回来的林逸文，和他最好的朋友，婉儿姑娘并肩走着。两人玩闹了一整天，都累到不再愿意说话。沉闷的空气、嘈杂的人群、沉默的二人，构成了仲夏黄昏独一无二的景色。走到家门口时，婉儿跨过门槛，回头看了逸文一眼，说道：“明天见。”林逸文看着她，夕阳那黯淡的光照在她的侧脸，让他有些恍惚，一时间竟忘记了回答，最后还是磕磕巴巴地说了句：“再见。”从此他们再也没有见过面——几天后，林逸文的母亲带着他离家出走，回到了日本。\n从记忆中醒来，佐藤逸文和那女士四目相对，数十年不见，曾经的青梅竹马却有些生分了。老高招呼着身后的女儿，让她出来和两人打个招呼。那“婉儿”走上前一步，开口说道：“玉茹见过林老爷、林公子。”"
 chi.10.a: "“您……您好。”"
 chi.11.t: "婚约"
 chi.11.desc: "几人用过午餐，林茂成识趣地带着老高跑去找人聊天去了，只留下佐藤逸文和高玉茹两人独处。佐藤一直低着头不好意思直视眼前的大美人，而高玉茹见他如此拘谨，不免觉得有些好笑，便主动开口打趣说：“林公子，许久不见小女子，可有想起过我？”\n佐藤逸文脸刷地就红了，支支吾吾地说：“当……当然还记得。”不知是过于紧张，还是在日本二十多年带来的习惯，他在句子最后还说了日语后缀，过了好半天才反应过来。但这一句口误却逗得高玉茹笑出了声，完全没有刚才在家长身边的冷淡和做作。\n“阿文，这么多年了，你还是这么好玩。”高玉茹又抿入一口红酒，脸色也是有些微红，趁着酒劲，她更是得寸进尺，双手交叉架在桌上，脸往佐藤那边靠过去，“你还记得小时候叫我什么吗？再叫一声给姐姐听。”\n佐藤逸文被她散发的香气混杂着酒气弄得不饮也醉，一时间竟有些恍惚了，仿佛眼前的大美人儿变回了二十多年前那个俏皮的小姑娘。佐藤嘀咕着几句，小声说道：“婉儿……姐。”“嘻嘻，看来你小子还记得我啊，没想到这么多年不见，你居然跑到日本去了。”\n高玉茹站起身，下巴几乎是贴在佐藤的额头上，两人的距离从未如此靠近过。“玉茹！大庭广众之下，你也收敛一点！”突然的一声呵斥打断了暧昧的气氛，两人不约而同地看向另一边，原来是老高和老林回来了。\n“好了，你们以后有的是时间亲亲热热，现在先说点正事。”老高脸色有些严肃，“逸文啊，你大伯我这么多年就没求过人，但这一次大伯却是有一事相求。”佐藤逸文赶忙收拾起脸面，答道：“小辈不敢，大伯您请说。”\n“我希望你能迎娶我家玉茹。”老高突然低下头，用日本式的鞠躬姿势给佐藤做了敬重。佐藤逸文却是像被雷劈了一般呆在原地，林茂成倒是接过话茬：“逸文，你大伯也知道你和婉儿是青梅竹马，婉儿这么多年拒绝了不知道多少求婚者，就是听说你未来准备回中国发展。你看就不如答应了这婚事如何？”\n见佐藤半天没有反应，高玉茹当即就梨花带雨地落下泪来。而佐藤逸文一时间气血上头，不知哪来的勇气，脱口而出：“好，我愿意！”等他冷静下来时，老高已经准备带着玉茹回去准备送亲了。佐藤逸文站起身，突然又有些后悔，便下意识地喊了一句“婉儿姐”。高玉茹立马回过头，却不小心被一旁的椅字绊了一下，当时便摔在地上。\n佐藤赶忙跑过去，将她扶起。在检查她身体有无损伤时，无意中发现高玉茹脚的形状有些奇怪——她的脚似乎比普通人的要小一截，而且呈三角形——怪不得她走路时确实有些摇摇晃晃地不自在。本来毫不在意的佐藤脑海中电流闪过，一张早年间研究汉学时看到的裹脚图片出现在他脑海中。他立时就感到胃部一阵翻涌，差点吐出来。"
 chi.11.a: "“逸文……？”"
 chi.12.t: "文化冲击"
 chi.12.desc: "直到轮船发出震撼的汽笛声，在回头望向送别自己的父老乡亲们时，佐藤逸文才稍微缓过神来，不再去想那双畸形的脚。这几天的祭祖大典办得十分严肃且庄重，佐藤逸文虽然提不起精神，但还是没忘记此行的目的，拍摄了许多关于祭祀文化相关的照片，并撰写论文以供回日本后演讲使用；他同样也在祭祀典礼上给祖先们磕了头，但他在磕头的时候却还在心中抱怨自己的老祖宗为什么非得让女人缠足。\n佐藤逸文最终还是没能拒绝掉婚约，毕竟君子一言，驷马难追，这可是他最喜欢的一句古谚语。对于结婚这件事他倒是不太排斥，毕竟自己也三十多，在日本的朋友或多或少都已经结婚有了孩子……况且老母亲天天催着自己，能和自己从小的暗恋对象长相厮守毕竟也算是好事成双了。\n但……那双脚又一次浮现在佐藤逸文眼前，再加上轮船被波浪推着剧烈晃动，差点让他把早饭给吐出来。他早就听说了中国人——尤其是在如此尊古重教的地方——多少会让女子缠足，但没想到在高家这种名门望族中还是非常普遍。虽然日本社会对待女性也十分不公，但自诩为新时代大国公民的佐藤逸文还是在精神上排斥这种落后行为。而民国依然是这样，充斥着腐朽和落后——但这也不能怪他们。\n连续喘了好几回，又咳嗽几下，佐藤才缓过来些许。回望着逐渐消失的海岸线，佐藤逸文心情还是不免有些悲伤，他只希望自己的两个故乡都能安好，未来在两地的旅行也能更加畅通。而本来怀揣着重回二十多年素未谋面故乡的激动心情来到这片土地，此时此刻为何又变得如此狼狈不堪了？佐藤逸文终于还是下定决心：无论前路如何，自己也得去面对，就像他的偶像鲁迅先生曾说过的那样：“其实地上本没有路，走的人多了，也便成了路。”"
 chi.12.a: "和平才是共荣圈的未来"
 chi.12.b: "儒学将成为我们联系的纽带"
 chi.12.c: "历史告诉我们，稳定压倒一切"
 chi.13.t: "混乱的酒局"
 chi.13.desc: "觥筹交错之间，高坂三郎精神有些恍惚，眼前的珍馐佳肴仿佛从酒杯和饭菜变成了烤鱼和米饭。那时的他还在为大日本帝国陆军效力，在中国的土地上作战着。作为帝国英勇忠诚战士的他，凭借着一丝裙带关系，当上了军队中的文职，并最终保住性命光荣归乡。\n回到故乡后，高坂三郎亲手埋葬了在战争中为帝国捐躯的几名兄弟——因为政府没有发放任何形式的战争抚恤金，如今的他几乎是身无分文。但好在，日本政府还是给他们这些打生打死的战士们提供了最后一点点的温暖。经过一系列的选拔和考试，整个战争期间都在给上级写作战报告和文书的三郎得到了在某个乡下小学当校长的机会，他兴奋地想要将自己的爱国主义精神和热情传达给那些并未经历过战争的幸运孩子身上。\n但他刚到那所小学就后悔了——破烂不堪的教室、简陋至极的设备、年久失修的房屋、以及向往战争的孩子，共同构成了这个学校的全部。整个学校总共就三名老师，并且还随时准备离开这个鬼地方。高坂三郎这才意识到那场战争对底层百姓和孩子们的迫害到底有多强。\n于是他励精图治，用政府给的经费修缮房屋、更换设备、招聘新老师，终于将这所本要将自己困锁住的监狱焕然一新。三郎以为自己要和一代又一代国家未来的希望们共度余生时，某个在战争期间和他有过一饭之缘的，现如今在当地县城当上小官的“战友”找上他，向他一顿夸赞，认为三郎所作的业绩足够他在政府中讨要个不错的位置了，并希望他能来自己手下工作。高坂三郎几乎是第一时间答应下来，并开始了他半生追逐的官场之梦。\n“干杯！”\n又是一轮白酒下肚，不知是不是因为天气太冷，没关紧的窗子吹进一丝冷风，居然让三郎清醒了一点，让他从美好的往事中惊觉过来。他看着眼前的奇怪的酒桌，还有陌生的面孔迟疑了好一会，才终于意识到，自己不知何时已经坐在了离家乡两千多公里的地方。"
 chi.13.a: "“让我们恭迎高坂先生莅临南京！”"
 chi.14.t: "南京之夜"
 chi.14.desc: "在南京待了几天后，高坂三郎才意识到自己被丢到了什么鬼地方——这里根本就是共荣圈内部最大的烂摊子。就连跟他一起被贬的前同事都写信说重庆的气候和环境还算不错，这里除了经常有精神病人在大街上乱跑外，治安也没什么大压力。\n而就在高坂三郎接手成为日本驻南京政府“参政要员”的第一天，南京郊区就爆发了今年第四十二次暴乱，而现在才刚刚二月份。高坂三郎第一时间就是去问责南京政府的官员，但除了几个躺在办公室呼呼大睡的人以外，连一个能干活的家伙都找不到。\n无奈之下，高坂三郎只能临时提拔了几个小职员作为自己的“亲信”，又写信给民国大总统，要求他开除南京市政府那些尸位素餐之人，但他的信件和他的晋升希望一样石沉大海。最终，三郎看着愈发严重的暴乱，只能亲自下场解决。\n在亲自前往暴乱发生的前线地区，并努力尝试遏制住暴民们到处打砸政府财产的行为后，三郎才了解到民众抗议的滥觞——公交车费用涨了三毛钱。虽然十分不解，但他立即整理好脸上不可置信的表情，拿出自己从政多年的政治水平和经验，用日语发表了一篇短演讲用以振奋人心。在经过翻译官逐字逐句地翻译后，抗议的民众终于心满意足慢慢散去——当然也可能是因为到了要吃晚饭的时间——这一次的暴乱总归是结束了。\n解决暴乱后，励精图治的高坂三郎又回到政府大楼，要求官员解释公交车费用上涨的问题。两个打了一整天牌的公务员一边扣着脚一边告诉他：前一任参政要员要求他们每周都得更改一次公共服务方面的费用，来彰显他们至少在关心民众生活的工作上下了功夫。所以服务费上涨一次，民众就闹一次；下降一次，从业者就闹一次。无论如何下面的人都是要闹的，他们闹的原因也根本不是费用变动。"
 chi.14.a: "人们失去的不是三毛钱，而是三十年。"
 chi.15.t: "麻木与希望"
 chi.15.desc: "自从那场闹剧般的暴乱被平息后，高坂三郎就像变了个人似的，再也不想过问政事，他每天做的事情就是在办公室里睡觉，睡到傍晚便跑去“大和民族风情街”吃喝玩乐。那些被临时招募来的亲信们，现在每天陪着高坂大人到处逛街，陪他排解生活的苦闷。\n虽然高坂三郎出手十分阔绰，几乎是将大家伙的酒水全包，但每次他喝醉了酒便喜欢开始怀念自己的从戎时光。虽说他真正上过战场的次数微乎其微，但他总是在吹嘘自己杀过多少敌人，上过多少外国女人，还总喜欢强调自己将婴儿用刀刺死的快感。当然，在场的人里除了他都是南京本地人，对这种事情当然是本能地反感，但碍于日本长官的面子，也只有在高坂三郎喝得酩酊大醉的时候才能互相交换一下厌恶的眼色。\n就这样浑浑噩噩地过了半个月，高坂三郎终于面对到了他命运的转折点——一名外务省高官即将莅临南京，视察当地的日本移民与南京人之间的友好关系情况。而在视察工作的期间内，作为驻南京参政要员的高坂三郎理所应当地成为了重点考核的对象，他不仅要维护好南京本地的治安，更要保证不出现任何日中、军民对立的情况。\n接到上级视察通知的那一瞬间，高坂三郎浑浊的眼睛再次恢复了光亮——终于又有机会回到故乡了。他回想起自己刚刚参军兴奋的场景；回想起在乡下学校教书育人时的期盼；回想起自己在官场上叱咤风云却被调去外务省时的狼狈。三郎不禁流下热泪，他已经离开故乡太久太久，几乎忘记了故乡的一切。\n终于，他抹掉眼泪，站起身，下定决心，为了回到故乡，无论眼前是怎样的刀山火海，他也要拼尽全力地踏过。高坂三郎走到办公室的窗户前，拉开封尘已久的窗帘，眼前瞬间刺进一缕阳光。他感受着太阳久违的温暖，缓缓睁开眼睛。\n不远处，民众正如海浪一般包围着南京市中心。"
 chi.15.a: "又发生啥事了？"
 chi.16.t: "命运的枪"
 chi.16.desc: "在接到上级视察通知之前，高坂三郎还在拿着酒瓶对着吹，但还没等酒醒，自己就已经被迫坐上前往南京市中心与郊区交界处的轿车——他必须作为参政要员出面解决南京有史以来最大规模的游行示威。\n来到抗议前线，下属一边解释情况一边说：“高坂先生，我理解您的心情，但……把军队牵扯进来的话风险太大。上头说绝对不能动武，自从满洲那次……”\n“闭嘴。”高坂三郎不屑地打断了他，“军队难道是养着用来吃饭的吗？”几名下属面面相觑，心里却嘀咕着这次事情可要闹大了才好，最好弄得三郎下不来台，以后换个上司可能还好过些。\n虽然醉着酒，但三郎还是展现了精湛的指挥能力，属下配合着警察开始维持现场秩序，拦住了有些想要冲击南京市中心的激进人士。直到双方就这样僵持了一上午，高坂三郎的耐心终于被消耗殆尽——他想要的不是维持秩序，而是“解决”问题，无论用什么方式，也得让这群暴民滚回自己家里去。\n他尝试发表演讲，让游行队伍解散各回各家，但很明显，这次的演讲并没有带来什么正面效果——人群已经开始骚动，并不断朝着南京郊区和中心区的唯一入口发起冲击。警察们组成的人墙尽力拦住了想要从高处翻越进来的暴民，但无济于事，人群正一步步地向前推进。\n虽然是三月天气，但此时的高坂三郎已经汗流浃背，一旦入口处被冲破，经营了三十多年的南京市中心就要沦为暴民狂欢的乐园，其中居住着的日本人也将承受不知多少报复性攻击。\n不知是忍耐太久带来的情绪爆发，还是因为早上刚刚喝了六瓶啤酒，稳坐后方的高坂三郎突然跨步向前，歪歪扭扭地走到拦住人群的警察方阵前面。他对着那些警察，用蹩脚的中文大吼道：“开枪！”\n警察们面面相觑，没有一人有所行动。而刚刚赶来的南京共荣圈防卫队也没有听从他的命令，只是列好队伍，举起枪瞄准群众。他们带着上级的命令，并不敢扣下扳机。\n正当气氛紧张，双方对峙之际，一名小女孩从喧闹的人群中挤出。她跑到两个对立群体的空隙之中，将一朵白色小花，轻轻放进了士兵的枪管里。\n“听不见吗！给我开枪！”高坂三郎见状，已经无法再忍耐。他立即夺过一把警察腰上的备用手枪，熟练地上膛，将枪口瞄向小女孩。在扣下扳机的一瞬间，他回忆起了乡下孩子们纯真的笑容，但很快就被他官场上的翻云覆雨给掩盖了过去。他不再有犹豫。\n枪响，花散。接着是短暂的沉默，再然后是抗议人群发出的尖叫与怒骂。"
 chi.16.a: "平衡就此打破。"
 chi.17.t: "归乡"
 chi.17.desc: "高坂三郎坐在办公室桌前，拿着一份《芒果日报》，嘴里叼着根雪茄正痛快地抽着。报纸上的头版头条，报道的便是前几天发生的南京暴乱。\n“多人受伤、死亡”，“数名警察牺牲”，“并无日本公民受伤”等等词语显得尤为扎眼，三郎放下报纸，看向抽屉里那把手枪，表情却显得十分轻松。\n正是那把枪造成了这一切，但它或许也能用来结束一切。事已至此，高坂三郎终于释怀了。\n“咚咚咚！”办公室的门被人使劲敲着，外面传来了属下们的声音，“高坂先生，这边有急事找你！”\n高坂三郎已经知道来者不只有他们几人，并没有应答，只是继续沉默着抽烟。前几天的暴乱最终还是平息了，但造成的损失已无法挽回。上级已经给整个事件最终定性——一切责任由擅自开枪射击的高坂三郎承担。\n知道自己已经相当于被判处死刑的高坂三郎，在得到消息之前就已经失去了荣归故里的想法。他变得无比平静，对一切事情都不再关心，每天除了抽烟就是喝酒，仿佛从未发生过那场事故一样。\n“咚咚咚！”敲门声再度响起，将三郎从幻想中暂时拽了回来。但他仍旧没有任何应答。\n随着敲门声愈发激烈，高坂三郎拿起抽屉里那把命运之枪，熟练地上膛，瞄准向门口。但他又苦笑一声，接着，将枪口转向了自己。\n等下属们着急地撞开反锁的办公室大门，映入眼帘的只有一具尸体——高坂三郎最终畏罪自杀了。\n虽然杀人证据确凿，但由于人死债消，也没有了继续追查的必要。于是，本来只是调查高坂三郎是否存在叛国嫌疑的调查人员们，很快就结束工作，返回日本报告了高坂的死亡。\n高坂三郎留下的一大堆烂摊子只能交给下一任的倒霉鬼来处理。三郎的下属们虽然打心底里讨厌他，但毕竟也是上司一场，最终还是决定帮他处理后事。\n下属们先是尝试联系了高坂在日本的亲人，但几天后才得知他的父亲、儿子、兄弟，全都“牺牲”在了那场战争中，而妻子在战后也改嫁离他而去。他早已是孑然一身。\n最终，几个人凑了点钱给他做了简单的入殓仪式，将他草草地埋在了南京万人墓的一个角落里。就这样，高坂三郎和他曾经杀死过的人，以及那些想要杀死他的人葬在了一起。\n一名下属在离开前，将一朵白色的小花放在了他的墓碑上，作为最后的纪念。"
 chi.17.a: "伟大帝国的一粒尘埃"
 chi.17.b: "他的魂魄永远无法安息"
 chi.17.c: "这里的黎明静悄悄"
 chi.18.t: "一首歌谣"
 chi.18.desc: "王兰武是一名报社记者——至少曾经还是。\n就在上个月，日本政府要求所有民国报社和媒体禁止再出版任何与时政相关的报道，也禁止非官方记者对政治事件和人物进行采访报道。虽然小王所在的重庆日报报社曾经是民国政府所属的官媒之一，但在日本政府的统治下，唯一的官方媒体只剩下了“共荣圈日报”，曾经叱咤风云的重庆日报现如今也只是个不入流的普通报纸而已。\n为了求生存，重庆日报高层不得不取消了众多业务，其中就包括小王所在的部门。本性刚强的小王在与上级领导激烈交涉后，终于下定决心，选择调岗去了娱乐新闻部门——毕竟相比于民族气节还是吃饭更重要一些。不过刚刚来到这里，领导就告诉他们：你们现在是狗仔队，不管用什么方法，只要搞到最离谱最狗血的绯闻就行。\n失去了记者身份的王兰武只能在街头上没事瞎逛悠，看看能不能编出一些吸人眼球的擦边新闻素材。但小王今天的运气着实很差，走了一上午连根毛都没捞到，他走到公园随便找个长椅躺下，准备打个盹再说。就在即将进入梦乡时，小王听见不远处传来了奇怪的歌声，这歌声来源于两个正在打闹的孩子：\n“天无二日。草将生，树有恩泽亦得盛；子木枯，东窗遥看近却无。泱泱社稷，难逃其咎。\n人有二心。鸿毛轻，石若无德难成岭；泰山重，层峦叠嶂化飞龙。笙笙歌者，不辱其荣。”"
 chi.18.a: "这歌声中一定有什么含义。"
 chi.19.t: "谜题与解谜"
 chi.19.desc: "在报社挨了一顿骂后，王兰武终于回到家，因为他今天没搞到任何值得报道的趣事。\n收拾收拾心情简单洗了把脸，小王坐在桌前，掏出记事本，准备写些东西，为明天的报纸工作做些文章。翻开本子，中午在公园听到的那首歌谣赫然记录在上。这是他下意识抄写下来的，凭借他多年的采访和记录经验，小王第一时间就意识到歌词中藏着某些秘密。\n当时他在一旁仔细聆听了几遍，掏出随身的钢笔和记事本，记下了其中几句歌词——这是他作为记者的素养。但现在看来，他抄写下的许多字和词都有问题：草浆、紫目这些词他听都没听说过；鸿毛和泰山也是常见的对仗，并没有什么意义；东窗又是指的是什么？东窗事发吗？\n王兰武看着本子上的字句，疑问实在太多，但直觉告诉他——这首歌绝对有什么不对劲的地方。\n“唉。”小王深深叹了口气，自己整天关注这些没用的事干什么。他一把撕下那张写着歌词的纸，准备揉成一团扔掉。就在纸团刚刚丢进垃圾桶的一瞬间，他瞟了一眼书架上放着的一本书，立即停住手。\n只见上面写着：“中华民国中央大学蒋中正赠”。"
 chi.19.a: "草将生……"
 chi.20.t: "头版头条"
 chi.20.desc: "介绍：
“这他妈是什么东西！？”\n早上，还没等小王的左脚迈进报社大门，主编劈头盖脸地就把一张报纸摔在了王兰武的脸上。小王一脸无辜地从脸上取下报纸，定睛一看，上面写着：“蒋介石还活着!?独家揭秘!”\n还没等他开口解释，主编又三步并作两步地冲回工作室，把另外两个家伙也给揪了出来。“你！我让你去找八卦新闻，你他妈写的都是啥？”主编指着王兰武骂了一通，接着又指向旁边的两人，“还有你们两个，怎么审核的，这种东西也能让它过审？还他妈放在头版头条？”\n可是木已成舟，主编一口气骂了他们十几分钟，把毕生所学全部输出完毕后，终于气哄哄地回到办公室去给领导打电话道歉了。小王放下挎包，奇怪地问刚才一起被骂的同事到底发生啥了，同事也没有一点好声气：“还不是你的那篇奇葩报道，非得说什么蒋介石还活着……要不是整个部门都写不出啥东西，也不至于把这玩意放上头版。我看这报社的活是干不下去咯。”\n说着，同事就开始吸烟，小王知道自己犯了大错，也不好说什么，只能埋头继续写文章。就这样一天过去了，除了主编在工作室里面来回发愁地打转外，也没有出什么特别的事故。下班后，小王又被闻讯赶来的上级领导留下来训斥了半个多小时，才终于逃离工作。\n走在回去的路上，天已经黑透了。王兰武突然有些迷茫，他不知道自己究竟为什么要写那篇奇怪的报道，但冥冥之中似乎正有天意。胡思乱想一通后，小王一抬头，发现自己走错了路，自己刚好来到了之前听见歌谣的那个公园。\n之前躺着的长椅上现在正坐着两个人——其中一人拄着拐杖，另一人则抽着烟。那两人正聊着天，其中一人说：“那么，怎么办？”另一人回答说：“走。”“怎么走？”“往西走，往北走。”\n小王下意识走上前去，想去看看那两人在做些什么。但两人看见他，立即停止了对话，抽着烟的那人站起身，说：“我先走了。”另一人没有回答，但愈发紧握着手里的拐杖。那人没有头发，右半边头上缠着好几圈绷带，里面还渗出些血来。他突然转头盯着小王，一瞬间，小王立即回想起多年前在大学毕业典礼上那个给他戴上学士帽的人来。"
 chi.20.a: "“校……长？”"
 chi.21.t: "真相？"
 chi.21.desc: "王兰武至今不知道那天是怎么走回家里的，但他第二天还是卡着点赶到了报社上班。一整个上午，小王都有些心神不宁，他怎么也忘不掉那个眼神，还有那些滴着血的绷带，只是一瞬间便让他冷汗直流。\n就这样过了不知多久，被一脚踹开的大门才终于把神游天外的王兰武给拽了回来，几名胳膊上印着旭日旗的警察簇拥着一名带着圆环眼镜留着八字胡的长官走进报社。\n“几位大爷，光临报社有何贵干？”主编虽然也被吓了一大跳，但还是立即迎上去，生怕怠慢了日本警官。\n“你们！”长官在门口站定，趾高气昂地扫了工作室里所有人一眼，接着掏出一张报纸，用蹩脚的中文说道：“这个，是谁，写的？”\n缩在人群最后面的小王，一眼就看到长官手上举着的那张报纸的头版头条上写着三个大字——蒋介石。于是，团结一心的同事们转瞬就把王兰武给丢了出去。“这个，是你的？”长官似乎还愿意遵守一丝执法的公正性，便把报纸塞到小王脸上让他仔细确认，小王点了点头，然后立刻被几个警察架着抬走了。\n回到警署，长官招呼过来几个低级肩章的汉人警察，由他们来审问王兰武。\n“名字？”“王兰武。”“职业？”“报社记……记者。”又连问了十几个问题后，警察们终于切入正题——“为什么要写这篇报道？”\n“我……我不知道。”小王实在不知如何回答，只能想办法搪塞过去。但这种回答显然不能让警察满意，问了好几次，又恩威并施好几个来回后，王兰武终于说出了让所有人震惊的话：“我亲眼看到了蒋介石本人。”\n“哈哈哈哈哈哈！”审问室里立即笑翻了一群人，他们原本还以为王兰武是什么反共荣圈的地下人员，结果就只是个脑子有问题的精神病人。长官听到这句话的翻译后，也是捂着头无言以对。\n最后，警察们给王兰武看了一个多小时的蒋介石和李德胜被执行枪决时的视频，小王也终于确认了可能是自己脑子出了些问题。蒋介石绝对已经死了，而且是被从右边脑袋一枪爆头的。"
 chi.21.a: "盖棺定论。"
 chi.22.t: "疯子"
 chi.22.desc: "整整一周，王兰武都没有睡过一天好觉，蒋介石被爆头的画面，以及那位老人穿透灵魂的眼神，时时刻刻在他身边萦绕。再加上他也丢掉了自己赖以生存的工作，每天只能躺在出租屋里长吁短叹，但每当他想打起精神去找份新的活儿干时，那首歌谣又会在他耳边响起：\n“天无二日。草将生，树有恩泽亦得盛；子木枯，东窗遥看近却无。泱泱社稷，难逃其咎。\n人有二心。鸿毛轻，石若无德难成岭；泰山重，层峦叠嶂化飞龙。笙笙歌者，不辱其荣。”\n他发了疯似的在随身携带的本子上乱涂乱画，不断抄写这首歌谣，一遍又一遍，直到笔墨断绝。\n“草将生，蒋生……蒋介石一定还活着。子木枯，子和木是个李，李枯，那个叫李德胜的是被枪决……德胜，得盛……泽亦得盛。”小王捂着脑袋自言自语，似乎明白了些什么。他看向第二句与“草将”对应的那两个字，答案昭然若揭。\n“泽亦得盛，毛泽东就是李德胜。原来如此！”小王拍案而起，他终于发现了歌谣中的秘密，李德胜死了，但蒋介石还活着，这便是谜底！他欢呼中冲出家门，要将这个惊天秘密转达给世人。\n跑到大街上，王兰武见到人就喊：“李德胜就是毛泽东！”“蒋介石还活着！”这两句话，人们见他如此疯狂，全都避而不及。而小王更加着急了，他知道自己很快就要再被送去警察局，他必须加快脚步。\n他一边跑一边叫喊，直到累到走不动了，才发现自己又一次来到了那个公园。他坐在长椅上沉重地喘息，几乎再也喊不出一句话来。这时，他的耳边又传来一阵熟悉的歌声，小王猛地一抬头，又看见了那两个孩子。他们并排站着，直勾勾地盯着王兰武，歌声却没有停下的意思。\n“你们！”小王几乎是用尽了力气，想要冲过去问他们从哪听来的这首歌谣，“告诉我，这首歌到底是什么意思！”他扑上去，却扑了个空。站起身再回头看去，两个孩子都已消失，不远处的长椅上突然多了两个老人。小王仔细打量，那头上缠绕着绷带的人正是蒋介石！他兴奋地冲过去，想要和校长再说说话，但那老人放下拐杖，将头上的绷带解下，露出里面血淋淋的巨大弹孔。\n小王愣住了，那正是他前几天在审讯室里看到的枪决蒋介石时相同的场景，他一阵恍惚，眼前的两人又再度消失了，整个公园只剩下了他一个人。\n几天后，重庆日报的头版头条报道了关于一个青年人在大街上发疯攻击路人的新闻，并且着重用花哨的文风强调了他的可笑行径。据报道，这个青年人幻想着蒋介石尚且存活于世间，并且还编纂了首歌谣，试图以此唤醒世人。但因为他实在口齿不清，没人听得懂他在唱什么，只知道他一直在喊着：“李德胜就是毛泽东！”“蒋介石还活着！”这两句话。最终，王兰武被关进精神病院，经过医院鉴定，他的确是疯了。"
 chi.22.a: "至少这新闻还有点意思"
 chi.22.b: "真正疯掉的，是这个时代"
 chi.22.c: "典型的妄想症患者"
 chi.23.t: "西南联大"
 chi.23.desc: "轿车刚停在路边，几名在旁边抽烟闲聊的壮汉立即围上去，一边打量炫酷的老爷车，一边敲着车窗，询问里面的人要不要搬行李。这里是国立西南联合大学的门口，而今天刚好是新学员到校的日子，壮汉们在学校门口蹲点大半天，但许多新学生都是自己背着行李长途跋涉而来的，也不介意最后这点路。而能在这个年代开的起轿车的，除了地主老爷，也就是日本移民了。\n轿车发出“嘟嘟！”两声，围观的几人立即退到一旁，只见从轿车车门缓缓打开，从车上走下一人。\n“女，女人？”没见过世面的搬运工们纷纷惊呼、兴奋起来，带头的大哥立马迎上去，谄媚地问道：“小姐，需不需要搬行李呀？看您这样的美貌，我们可以少收点……”然而还没等几人走到轿车旁准备接过行李，轿车又发出几下刺耳的尖叫，接着攮开人群离去了。搬运工们见状也是立即明白——这大小姐的行李估计几天之前就送到学校里了。\n那女孩撑开把遮阳伞，就这样迈步走进西南联大的校门。走过学校破旧的操场，绕过学校刚刚挖掘的人工湖，穿过人群密集的教学楼，来到仿佛是清朝时期修建的宿舍楼楼下，她不禁思考起一个问题：现在回湖南还来得及吗？但毕竟这也是她自己的选择——为了逃离家庭。\n女孩来自湖南一个大地主家庭，她家中有四个姐姐，三个哥哥，自己则是家中的幺妹。然而她的童年并不像许多民国小说描绘的那样，有着哥哥姊姊们的照顾，幸福快乐地成长。因为在她出生后没几年，母亲便早早离世，而作为父亲的第三次婚姻，这段短暂的爱情并没有给他留下什么深刻印象——父亲很快娶了第四个老婆。\n因此，她从小就是家里的仆人们带着的，从未得到过任何父爱和母爱。但毕竟是在大户人家，还是顺利长大成人，并拥有了几分姿色。她的第六个母亲——虽然年纪还没有自己的几个“孩子”大——也早早地联系了自己本家的几个适婚男性，准备赶快把这个丧门星送走。不过作为当地大地主的父亲还是决定让小女儿先上完大学，毕竟有些学识也能多卖些价钱。\n背负着如此艰巨的任务走上四楼，女孩推开了学校仅有的女生寝室门。首先迎面而来阵阵扑鼻的芬芳，女孩在门口一边脱下鞋，一边自我介绍说：“有人吗？我是莫思离，刚来学校的。”接着她抬起头，印入眼帘的是一个呈“大”字躺在宿舍唯一床上的人。见到莫思离进来，她尴尬地收拾起床上的东西，一边说："
 chi.23.a: "“你好，我叫夏芒芒。”"
 chi.24.t: "缺失之物"
 chi.24.desc: "“我的日本进口香薰呢？”“味道太大，我给扔床底下了。“那我放在床上的衣服呢？”“给你收拾到衣柜里叠好了。”\n刚来没几天，莫思离就要被自己这个室友给弄疯了，她每天似乎都有用不完的劲。只要没去上课，要么是打扫宿舍卫生，要么就是帮忙洗衣服叠被子。但忙完之后却连澡都不洗，就往唯一的床上一躺呼呼大睡，睡相还十分难看。莫思离却只能一边捏着鼻子一边使劲往自己身旁喷名牌香水，毕竟她也不能真的把芒芒给赶出寝室——否则谁来打扫卫生呢？\n就这样忍受了好几天，直到莫思离在大半夜被第十次从床上给踹下去后，终于还是暴发了：“夏芒芒！你给我滚出去！”而夏芒芒却只是揉揉朦胧的眼睛，说了句对不起之后，翻了个身又继续睡大觉去了。莫思离又好气又好笑，血气上头之下，眼泪簌地就流了出来。但连眼泪都没自己擦过的莫思离，面对这种无解的情况，也只好躺回属于她的那一小块床板。\n不知道是九月的秋老虎作祟，还是云南的秋天并不算寒冷，莫思离虽然没盖被子，但还是感受到四面八方传来的温暖。这温暖让她的思绪回到了十多年前，母亲抱着她，一边哼唱着儿歌，一边慢慢打着拍子。\n“妈妈……”莫思离叫出声，接着从美好的梦中惊醒过来。面前的枕头和床单已经被打湿一片，外面的天已经亮了。莫思离刚想坐起身，却发现有两只胳膊绕在自己的肚子上，她突然想起了什么，慢慢转过头去，果然，夏芒芒早就醒了，但一直保持抱着自己的姿势不敢动弹。\n“啊，你醒了。”夏芒芒见她醒来，便准备抽回双手。但莫思离立即握住她的手腕，又把手拉回自己身前，还往夏芒芒怀里蹭了两下。夏芒芒还以为她生气了，赶忙道歉说：“昨晚又不小心把你踢下去了，所以后半夜我才抱着你睡的，对不起啊……”\n但莫思离一直沉默着，握着的手却愈发使劲儿。过了好一会，才小心翼翼地说：“能再多抱会儿吗？”虽然两个人看不到互相之间的表情，但她们就这样一直躺着，不说话，却感到十分美好。\n不知过了多久，太阳已经照不到两人身上，窗户外传来一阵吵闹的铃声，才终于把这有些尴尬的气氛给打破。两个人也终于发现，自己旷了一整个上午的课。"
 chi.24.a: "青春当是如此。"
 chi.25.t: "湖畔"
 chi.25.desc: "一阵微风吹过，虽然已经入秋，但躺在湖边的两人并未感觉到寒冷，反而凉爽的气候让人心身愉悦。莫思离坐起身，抱着膝盖，看着树叶一点点从空中坠落，问向和往常一样不拘小节躺在草地上的夏芒芒：“说起来，你是哪个省来的？”\n“不知道。”夏芒芒似乎不太喜欢这个话题，并没有多做回答。\n自从那晚后，两个人都是抱在一块睡的，莫思离的睡眠质量也终于有所提升。两人的关系也愈发增进，已经到了无话不说的程度。这种关系一直维持到了秋分节，莫思离趁着几天的假期回到家中一趟，再之后，她脸上的笑容便消失了。\n“我只记得，我娘似乎是从北方逃难过来的。她当时是北大的护工，跟着学校从北京转移到武汉，再到重庆，最后才来到这里。”夏芒芒沉默了一会，接着说道，“我自打出生就住在学校里，我娘离世后，也是教职工们拉扯大的。”\n“你有想过当母亲吗？”莫思离突然抛出个奇怪的问题。\n“不知道，我从没想过。”夏芒芒苦笑几下，接着说，“等我年纪大了，就跳进湖里喂鱼去，也不给别人添麻烦。倒是，你怎么突然问这个？”\n莫思离没有回答，抱着膝盖的双手放下，右手中指上闪烁的亮光刺得她有些睁不开眼。\n“好漂亮的戒指啊，从哪买的？”“不是买的，这是……订婚戒指。”“哦哦，恭喜啊。”\n两人沉默了好一会，莫思离才缓缓说道：“是个大家族的公子，有钱又有权，但他和我爹一样，娶过五六个女人。”她顿了顿，继续说，“我也不过是泼出去的水罢了。”说完，莫思离抱着膝盖小声啜泣起来。\n“你听说过大草原吗？”沉默良久的夏芒芒突然开口，打断了这个话题，“我娘说，草原很美。但似乎从来没人去过，我也只是见过草原的照片。”\n“没有。”莫思离有些心不在焉，夏芒芒则继续说道：“真希望有一天能去草原看看。”\n之后两人再也没有说话，就这样坐在湖畔直到傍晚才一起回去。"
 chi.25.a: "“草原就在我们的歌声里……”"
 chi.26.t: "信"
 chi.26.desc: "夏芒芒拉开窗户，太阳才刚刚升起。\n清晨的第一缕阳光照射在她脸上。夏芒芒伸个懒腰，回头喊道：“小公主，该起床了！”\n但并没有得到任何回应，不过夏芒芒也已经习惯，她转身，弯腰，一把掀开被子。然而，原本应该蜷缩在被子里躲避阳光的公主却不见了踪影。\n夏芒芒突然有些莫名的不安，收拾东西准备先去教室时，桌子上一瞬而过的亮光，刺进了她的眼中——两枚戒指——正静静地压在信封上面。移开戒指，打开信封，里面有两张信纸。\n第一张是从湖南的莫家寄来的，来信人是莫思离的父亲。他已经帮莫思离办好了退学手续，之后莫思离就要全心全意地为之后的家族联姻做准备，信中还提到男方家里很着急，因为自己那个年纪比莫思离还要大的女儿即将出嫁，自己作为家族顶梁柱，如果没有个年轻貌美的妻子作为陪衬，会十分丢面子。信的最后，父亲要求莫思离在一个星期之内必须回到湖南的家中。\n看罢，夏芒芒拿起第二封信。上面的字迹正是莫思离的，笔迹十分规整，明显是受到过良好教育。\n“亲爱的芒。现在给你写信的，是受了你数个月照顾，是每天与你生活、学习，是每日每夜思想着你的一个孩子。我还有着许多牢骚的，愤懑不平的话想要跟你说，但或许也是最后一次了罢，于是才希望以这样的方式诉说。\n“此前，我始终不解于某人对另一个人的改变会有多大？但事实是，这一次的昆明之行或许是我人生中做出的最正确的一次选择。那两枚戒指，小的那枚是我的订婚戒指，另一枚是我定做的，希望你能留下。也许我这孤独的十六年，就是为了与你相遇才得以度过。\n“你曾说过，要去草原走一走，现在外面固然不算太平，却也已经值得继续朝着未来走下去。莫要再思念离去之人，虽已无法再见，但请勿要挂念。”"
 chi.26.a: "——爱你的，莫思离。"
 chi.27.t: "她与她的道路"
 chi.27.desc: "两天后，湖畔。一张黑白色的照片被放置在两人常常乘凉的大树下面，旁边还摆着一些水果。\n来往的学生看到后都会驻足停留，接着轻叹一声，继续上路。唯有夏芒芒从没来过，她似乎还不愿承认莫思离就这样死了。\n夏芒芒身边平常总是会聚着聊天打趣的一群人，而每当这个时候，莫思离总会像个孩子似的想要缩在自己身后，夏芒芒便要拉她出来讲个笑话给大家听——然而最近教室也变得冷清起来了；每次回到宿舍，夏芒芒都会看到莫思离在桌前复习功课，或是在阅读古籍，她似乎很喜欢这方面的知识——然而空荡荡的房间也让她无法适应。夏芒芒终于还是决意要离开了。\n“确定要走吗？”竺可桢校长问她。“是。”夏芒芒斩钉截铁地回答，“至少得有人把遗物送回去。”\n校长终于也不阻拦，在退学申请书上签下了名字。\n几天后，夏芒芒已经将行李打点好，走到学校大门前，转头最后看了一眼这个生活了将近二十年的地方。一阵风刮过，落叶被寒风裹挟着在空中飘荡，碰在地上沙沙作响。她拖着行李，就这样离开了那个夏天。\n夏芒芒一路上回忆着两人过去的点点滴滴，等意识过来时，她已走到昆明火车站前。\n“去哪？”售票员不耐烦地问她，今天本来是她的休息日，但同事临时请了病假，自己还要多待四个小时才能回家。\n“湖南。”“湖南哪？”“……”“说话啊？”可是那两个字却怎么也无法从夏芒芒口中说出，她刚想转身离去，昏暗的灯光照在她手上，射出一瞬刺眼的亮光。她停下脚步，回头对售票员说：\n“去甘肃，嘉峪关。”\n不知又过了多少时日。西南联大还是一如既往地平静，湖畔还是一如既往地美丽，而树下的水果也早已腐烂，照片也被挪走，放在了宿舍四楼的窗户上。只是在无人关注的角落里，有枚小巧的银质戒指正静静地躺在照片之后。"
 chi.27.a: "草原啊草原……"
 chi.27.b: "两枚戒指，两条道路"
 chi.27.c: "望悲剧不再重演"
 chi.28.t: "序幕"
 chi.28.desc: "秋生抬起头，一滴豆大的汗珠从他脸颊滚落，重重砸在地上，在满地鲜血中激出一片涟漪来。\n他紧扣握把的双手还在颤抖着，腿却不由自主地弯下去，直至坐在地上，任凭裤管沾满红色。\n法庭上。\n从扣下扳机的那一刻起，直到被锁在被告席上为止，秋生还是没缓过神来。他突然想起自己读过的某个小说，里面的角色同样用枪杀了人，却说出一句：“太阳刺眼”类似的话就因此脱罪。但自己又能说些什么呢？双方原有争执，非法携带枪械——故意杀人证据确凿。\n“被告人！你可知罪？”法官的一句话如同惊雷落下，正中秋生心口。\n“我，我……我知罪！”秋生几乎是拼尽全力才喊出这样一句话，膝盖又是止不住地颤抖。\n“本院谅你认罪认罚态度诚恳，判你有期徒刑三个月。如有反对改日上诉，休庭！”\n秋生都已经做好接受枪决的思想准备，但听着吼声回荡在空荡荡的法庭好几轮，也没听见死刑两个字。他终于双腿一软，跪在地上。\n出狱那天，秋生走了三天两夜才走回家中。他迈着沉重的双腿看见家人们在大门后有说有笑，立刻又来了精神。他激动地三步并作两步跑过去，还没等他给亲娘哭诉这几个月受到的折磨和苦难，就重重地挨上了一巴掌。\n“你个畜生，要不是老子倾家荡产找关系把你捞了下来，你现在已经在喝孟婆汤了！从今天起，你不再是秋家人，给我滚！”\n从此，秋生流落街头，过上了没下顿的日子。但好在他被迫离家出走之前，从家里偷走了不少值钱的小物件拿去贩卖。就算这样，不识货的秋生终于还是差点饿死在了大街上。也不知是他命不该绝还是天降福星，路过的僧人从他身上顺走一块金镶玉之后，给他塞了块馒头救了他一命。并告诉他，寺庙里正好缺人手，让他过去先在地上跪三天，接着主动剃度以表诚心，定能感动全寺上下几百号人，收他做个弟子。\n饿晕过去的秋生哪管这么多，吃了馒头就直奔五台山，还真就跪在寺庙门前苦等三天三夜，直到星期一早上僧人们来上班才发现他昏死在门前。但要说秋生也是命硬，明明身体都快凉了，却还是被好心的僧人们给救了下来。就这样，一年内从公子哥变成无家可归之人的秋生正式在春华寺剃度出家，他谎称自己无名无姓，便获赐法号性空，成了佛教中人。"
 chi.28.a: "故事的开始"
 chi.29.t: "第一幕"
 chi.29.desc: "在寺庙待了几个月，终于能吃饱喝足后，性空的少爷脾性又开始占据上风了。他整天除了吃就是睡，经也不念，活也不做，但除了几名长老外，和尚们都很喜欢他。因为他常常跟僧众们吹嘘外面世界的繁华和美丽，说自己之前一顿饭要吃掉多少鸡鸭鱼肉，给那些从未沾过肉味的僧人们馋的口水直流。\n每次有些重规矩的长老提出要把他赶出春华寺时，却总被一众僧人劝下，但性空也意识到自己不能只是来吃白饭的，终于还是主动去做一些功课了。就这样，日子一天天过去，性空也终于习惯了寺庙生活，每天陪着僧人们早出晚归、劈树砍柴、念经诵佛。身边之人也渐渐发现他悟性极强，长老讲经时他总能迅速领悟要点；诵经时每每念到精彩之处却无不痛哭流涕，深感悲欢；与人争论也能旁引博证，可见其对经书认知之深。\n几年下来，性空也成了其他人口中的高僧，人们都认为他早已看透尘世，就等有朝一日涅槃飞升，永享极乐而去了。直到某天，山上来了位不速之客。\n“放我进去！我要找那个畜生报仇！”山门外传来嘈杂声，打断了僧人们的早课。\n“施主来此何事啊？”方丈带着一众僧人来到门前，来者是位年事已高的老妪，但凭她死死抓住看门僧人的双手，就知道她可不是来烧香拜佛的。\n“你们这藏了个杀人犯，知道吗？把他交出来！”\n“阿弥陀佛，我这春华寺中皆是出家之人，莫不是施主找错了地方？”方丈缓缓说着，僧众们躲在后面都在窃窃私语。\n“放屁！那人杀了俺儿子，唯一的儿子！这些年俺倾家荡产才换来那畜生的消息，居然是跑去寺庙当和尚了！呸，你们这群秃驴！”\n“施主，莫要无的放矢。出家人不打诳语，望施主将那人名字报上，若是属实，我自不会隐瞒。”\n“好，既然长老如此笃定，那俺就说一个名字，”那老妪挣脱身后几人，前踏几步，用尽她此生最大的力气喊道：“秋生——立刻滚出来！”\n听到这两个字，在人群中围观的性空突然一颤，双腿不由得战动起来。他仰天长叹一声，心里想着，果然应了那句话——不是不报，时候未到。正当他准备挤开人群向方丈和老妪揭露事实之时，方丈却抢先一步说道：“阿弥陀佛，老衲从未听过秋生这个名字，施主，请回吧。”\n方丈平常待他不薄，性空也深知不能在此时冲出去拆了方丈的台，便又默默退回众人身后。他知道，只要自己将这秘密埋在心底，只要这老妪早点死去，只要自己再也不出这山门一步……真相永远不会被人得知。\n但那老妪还是不依不饶，想要亲自闯入寺庙，誓死要把仇人寻到。众僧见她不知好歹，便一拥而上，把那老妪请出山门，又担心老妪年老体衰，安排了几名力士架着副躺椅把她送下山去了。闹剧结束后，众僧纷纷散去，该扫地的扫地，该挑水的挑水。只有性空还站在原地，望着山门外，默不作声。"
 chi.29.a: "复仇为驱动"
 chi.30.t: "第二幕"
 chi.30.desc: "此后，性空的心中便种下了不安的种子，早该忘却的记忆又出现在脑海中——那天炎热的阳光、手中冰凉的握把、滴落在血泊中的汗珠……以及开枪那一瞬间他的兴奋。\n出家成为和尚几年之间，性空也从未悔改过，即使是在寺庙举行大会超度亡魂时，他也从未念诵过那人的名字——因为他根本不认识那家伙。秋生此前从未与他结怨，也不存在什么深仇大恨，但当他举枪对准那个手无寸铁之人时，扣着扳机的手指却没有任何犹豫。至于为什么他要枪杀那人——只是因为他能够做到。\n性空，这个法号十分契合于他。在他杀人之前，秋生仿佛就如白纸一般——秋家在大战结束前就与日本人合作过，富传三代，家境殷实。长到一十八岁，他都没有思考过任何关于人生方向或生活意义的问题，毕竟他每天都要和青楼艺妓打情骂俏夜夜笙歌，根本没空考虑。直到他因为屁大点事就掏出警察朋友赠送的手枪，对着一个和自己的人生完全搭不上线的家伙开了一枪。他白纸一般的人生就此染上血色——那是复仇的颜色。\n当他看见那位老妪眼神中燃烧着的复仇火焰时，再怎样的伪装也掩盖不住他的恐惧了。性空害怕的不是那老妪真的来找他寻仇——毕竟自己年轻力壮，给那老妪拿着把刀估计也砍不到自己，他恐惧的是自己终于将那血色的人生盖上一层白纱时，就有人要来揭开了。\n终于，在失眠数日后的一次早课上，性空站起身，走到方丈面前跪下。\n“方丈，弟子性空拜别方丈！”说完，他头也不回地跑了出去。\n“阿弥陀佛。”方丈感叹一声，继续带着众僧诵读经文不提。\n直到完全走出寺庙大门，将一些细碎物件赠与两位看门的僧尼，秋生再抬头看一眼“春华寺”的牌匾，便向着山下走去了。一路走到三更，秋生才从山中绕出，找到山脚下的一家驿馆。打着哈欠的伙计告诉他，已经没地方住了，驿馆里住满了明天要上山烧香的客人，让他自寻别处去。\n秋生没辙，于是便找个角落坐下，默默诵起《五蕴皆空经》来。念诵一夜，直到第二天早上他睁开眼睛，发现许多香客正围着他议论纷纷。为首的几人见他睁开眼睛，便开口赞叹对方真乃高僧也，竟能心无旁骛在此处打坐一夜。秋生暗叹一口气，站起身拿起行囊便要离开。\n“诶，高僧您往哪里去呀？可是要回山上的春华寺？我们便同行可好？”\n秋生站住，回头说道：“贫僧这是要出山寻一老妪，施主们可有见着的？”\n众人议论纷纷，不一会有人站出来问道：“是不是前几天从山上下来的老妇人？我见她神色忿怒，不知是在山上出了什么事情？这几天已经往着西边去了，看她那腿脚不便的样子，估计也没走多远。”\n“阿弥陀佛。谢施主指点，老衲这里有几本随身带着的经书，往后与我也无用。既无所报答，便将这些物件赠与施主罢。”说完，秋生将包袱卸下，送与那人，转头便离开了。身后众香客还在赞叹他五蕴皆空，已无需这些身外之物，便磕头拜谢，各自分了经书上山不提。"
 chi.30.a: "无奈之转折"
 chi.31.t: "第三幕"
 chi.31.desc: "秋生一边向西走着，一边向过路的行人打探消息，但始终未能得到关于那老妪一丝一毫的消息。此时年关将近，郊外的空气也变得严寒起来，秋生也不得不来到附近的镇子暂时住下。几日下来，秋生也变得衣衫褴褛起来，但称呼他为高僧的人却越来越多，大概人们都将他认定为苦修的僧人，却不知其是渴望赎罪的屠夫。\n除夕那晚，离别寺院已久的秋生也终于起了凡心，走上街头看着镇民放烟花迎喜神，心中也放下了一丝寻人的执念。他走着走着，见一家大户正在门前摆着桌子嗑瓜子儿，秋生忽地想起自己的家人来——他们如今也是这样过着新年，完全不知这世上竟还存活着与他们有相近血脉的人。\n那大户的人家财大气也足，聊天的声音隔着一条街都能听到，秋生便无意中听到他们的几句话来：“……够晦气！那老太婆竟死在除夕当天！哼，前几天还跑来这里要饭，晦气！晦气！”\n“阿弥陀佛。”秋生长叹一声，早在半月之前，他苦苦寻人不得时，便已有预感。那老妪果然还是没能撑过这寒冷的冬季，死在了除旧迎新之际。至此，秋生又失去了方向。他此前以为这一辈子吃吃喝喝玩玩乐乐就这么过去了，但那把枪却改变了他的人生；此后他又以求生为目标，浑浑噩噩之下竟投了佛门；当和尚时每天挑水劈柴念经诵佛，仿佛可以抛去一切，却终于还是被因果所困；而那老妪的离世，又让渴望赎罪的秋生再次失去希望。\n他最终决心回到家乡——那个他度过半生的地方，结束这一切的因果。\n晋阳——在他离开前便是山西省内最大的城市，此时也随着战争结束而逐渐复苏，熙熙攘攘的人群与他落寞的身影，他看着自己远离了十多年的现代社会，实在有些不知所措。\n直到因为没付钱而被从公交车上赶下来，秋生才终于找到了自己此行的目的地——那个曾经未能审判他罪行的法院。他走在大院中的石头路上，回忆起多年前自己被警察架着拖进法庭时的狼狈，不免觉得有些荒诞。此时此刻，作为杀人凶手的他却还堂而皇之地走在这自诩正义的所在地，而受害者却连同他唯一的亲人都已死去，无人为其哀悼，更无人为他申冤。\n敲响办公室大门，并向几名文员阐述了自己来此的目的后，他被引荐到了更高一级的办公室门前。再次敲响沉重的木门，里面只传出一丝声音：“请进。”\n推开大门，正在躺在办公椅上读着色情杂志抽着烟斗的胖子连瞟都没瞟他一眼，只是说道：“东西放这，事我解决。”\n“阿弥陀佛。施主，您可还记得我吗？”秋生露出微笑，他从未觉得如此轻松过。"
 chi.31.a: "何处为目标？"
 chi.32.t: "终幕"
 chi.32.desc: "“我靠，怎么来了个和尚？”那胖子，哦不，应该说是大法官坐起身来，问他，“你找我啥事？”\n“施主可还记得，多年前审过的一场案子，有个富家公子枪杀了一名路人，最后却只被判了几个月的监禁？”\n“靠，谁还记得啊？不是，你到底想要干什么？再不说我可要叫人了！”法官确实不可能还记得——这些年来他徇私枉法，不知道收了多少钱，也不知道放跑过多少罪大恶极之人，但他知道，要是被外界人听到，这事儿可就得他花钱才能摆平了。\n“在下秋生，七年前枪杀了一名无辜之人，之后被父亲花钱救出，同时被赶出家门自生自灭。幸得贵人相助，拜在佛门之下才得以生存。”秋生简单叙述了一下这些年发生的事情，法官也勉强回忆起这号人来，便问他，既然如此，对方到底想要怎样。\n“怎样……我只希望能将案件重新审过，判我死刑。”秋生淡然答道，此时的他只有以死谢罪这一个想法。\n“哼，我知道了。你走吧，今天的事情你不准透出去一个字，之后我会帮你解决的。”\n就这样，秋生在城市的垃圾堆旁苦等数日，每天以乞讨和化斋为生——直到他忍不住回到法院门前，却被警卫拦下，其中一人告诉他：大法官让他们给那个和尚传个话，就说这案子有他在，就绝不可能翻案。让他有多远滚多远去。\n秋生自此又失去了目标，他茫然地坐上返程的汽车，在又因为没钱而被赶下车后，他已回到了五台山的脚下，望着那高耸入云的大山，他长叹一声，回到了离开那天待过的驿馆。\n“哟，高僧您又回来啦！”伙计见他返程，便满脸堆笑地迎上去，“之前您在这诵了一夜经书，后来这驿馆的生意是愈来愈好了，这可多亏了您呀！快请进，我这就给您安排住宿。”\n秋生也没拒绝，他实在太累了，累到连话都再说不出。盘腿坐在床上，看着天色已晚，窗口外正对着的正是除夕那天他去过的镇子——此时正为庆祝元宵节而大摆灯宴。看着繁华的镇子，想着自己的落魄，秋生又觉得有些荒诞，仿佛人与人之间的悲喜并不能相通。\n自己究竟为何要下山来走这么一遭呢？\n为了赎罪？——遭罪之人已死，犯罪之人苟活，又有什么意义？\n为了清净？——愈是渴求清净，愈是难以入定，又得什么自在？\n为了破相？——自是尘缘已断，却又重入红尘，又断什么色相？\n终于，性空意识到了自己的本心——他是为了复仇而来。原本的复仇之人已死，然因果未绝，秋生这个杀人而未能偿命的孽障仍活于世间。他必须为了死去之人复仇。性空本以为，自己寻到那老妪，或是请求法官改判自己有罪，便能断绝一切，一了百了。但他错了，希望向秋生复仇的并非别人，正是他自己。\n“阿弥陀佛。”性空长叹一声，接着念起超度亡灵的经文起来，就这样一遍又一遍，直到第二天早上伙计来敲门时，才发现——性空大师已经在诵经时坐化了。"
 chi.32.a: "复仇的终局。"
 chi.33.t: "失踪案"
 chi.33.desc: "“在近十年多来，我们整个这个概念，对于人的概念，受到了人体特异功能的冲击……”\n电视发出尖锐刺耳的声音，吵的李永康头痛欲裂。他捡起遥控器，使劲儿按下去，跟着又把它随手抛走。\n四周终于安静下来，让他享受到一瞬间的孤独与快乐。"
 chi.33.a: "unfinished"
 chi.34.t: "求长生"
 chi.34.desc: "花瓣从枝头落下，在空中摇曳，被微风吹的转不过方向。\n若连花瓣也能思考，它或许认为自己将会与众多兄弟姐妹们一同融入泥土，成为树干的养分，重入轮回。\n而在它落入地面前，一双粗糙的大手小心翼翼将它接住，并放在眼前端详，他大气不敢喘一声，生怕将这薄纱的物件重新吹回天上。\n“爹！你干什么呢？”\n仿佛是狂风骤雨袭来，将那花瓣瞬间激起，在空中舞动几圈后便消失不见了。\n“唉……”老人放下手掌，长叹一口气。\n“爹，你整天长吁短叹的，到底在担心什么啊？公司的事儿您就别操心了，您呀，还是和俺妈出去转转吧，别整天没事干就往公司跑了。”\n而那老人，或许应该说富翁，便是河南省首富、开封府大地主、仨汇食品公司董事长赵长生。而此时坐在对面的，便是他商业帝国唯一的接班人——赵命如。\n“命如啊，爹不是担心你，你爹我担心的是不如你。”赵长生平生最爱说谜语和解谜语，公司上下传达消息时，他总爱用诗句和谜语，让手下人去猜测他的意思。每每猜中，赵长生便会明里暗里给予奖励，这是他几十年来总结出的用人和治人手法。\n“爹啊，您这说的，如今这大半个河南省都在咱手里，那什么汤伯恩见到爹您都得鞠躬行礼，我可达不到您这高度啊。”\n“唉……”赵长生又叹一口气，他最担心的却是在此，儿子跟随自己走南闯北这么多年，当了二十多年的副手，自己对儿子的能力还是相当放心的，但……他放心不下的是公司；是董事长的位置；是那个手一伸就有人点烟的默契；是走在路上路旁的人都会主动避让的气场；是民国大总统见到都得喊一声赵总的威风；是根植于他心中久久无法散去的对权力的渴望。这一切是数不尽的金钱和自愿退休的名誉换不来的。\n然而自己垂垂老矣，即使用上日本最先进的养生技术，身体依然在一天天地衰老下去。这是来自基因的诅咒——没有人能真的长生。在科学的道路行不通后，赵长生终于坠向玄学。他开始广泛收集和阅读古今中外各种长生不死的秘笈，企图寻到一丝永生的可能。"
 chi.34.a: "求长生呐，求长生……"
 chi.35.t: "寻仙山"
 chi.35.desc: "坐在生机盎然的桃树下，看着漫山遍野如同海洋般的桃花盛开，赵长生才终于放下他那可笑的长生追求，和家人们其乐融融地在吃着野餐。然而，当他瞅见一片花瓣伴着风儿自由自在地飞在空中时，他心中似乎有什么东西被触动了。他试图抓住那片花瓣，而当他即将触碰到时，那花瓣却又从指缝间钻走了。\n“唉！”赵长生再叹一声。\n“求长生！求长生！\n求神不如问苍生！”\n一旁的风声似乎裹挟着某些嘈杂的声音钻入赵长生的耳朵里，但他却清清楚楚地听到了“长生”二字。四周望去，除了坐在身旁的家人和远远站着的保镖们，再也没有其他人了。赵长生摇摇头，自己或许是耳鸣了，这么多年都在寻求长生的法子，他没能睡好一次觉，也没能跟家人们吃过一次饭。或许从今天起，他终于还是要放弃那些虚无缥缈的东西，真正面对到自己必将到来的死亡了。\n“求长生！求长生\n求神不如问苍生！”\n这一次他真真切切地听见了这几句话，惊得他慌忙站起，向四周望去，但仍旧一无所获。可赵长生不愿放弃这一丝希望，他朝着声音的来源方向跑去，速度之快，就连想阻拦他的保镖都追不上。跑了很久，赵长生苍老的身体早已支撑不住，一时脚步不稳，竟从坡上摔了下去。\n醒来时，赵长生发现自己竟摔在了座山洞门前，身上一点伤都没有，他立马想起传说中修仙得道之人藏身的洞府，想必自己定是被某个仙人所救。想到此，他赶忙站起身就要去拜访救命恩人。\n在洞中七折八拐，又经过好几处岔路，赵长生才终于见得一丝亮光，循着光线，他走到一片开阔的洞府中。四周的墙壁上挂满了奇珍异宝，各式各样的花草虫鱼散布其中，地上摆的大阵暗藏玄机。其正中坐着的正是一名面色苍肃、仙风道骨的老人，他穿着破旧的道袍，手持拂尘，口中念念有词。\n赵长生走上前去，跪倒在地，行了大礼：“谢仙师搭救！”那仙人却没睁眼看他，只是说道：“即已答谢，为何还不离去？”那声音宛若洪钟，震得四周墙壁嗡嗡作响。赵长生愈发恐慌了，他支支吾吾地说出了自己的真实想法：“鄙人赵长生，不瞒仙师，小人寻找长生之法已有数十年，没得想今日竟真寻得仙师于此处！望仙人传我长生之法，小人自当重谢！”\n那仙人并未拒绝，却也没有同意，只是说道：“吾十岁始修持，至今五百七十二岁，方得此大道。汝虽有长生之意，却无长生之心，汝真心实意愿得长生否？”\n赵长生赶忙跪下：“俺当然是想长生！仙师，请传我长生之法罢！”那仙人却也大方，挥了挥手里的拂尘，射出一道金光点入赵长生的眉心。赵老爷子只觉得一阵天旋地转，接着便两眼一黑，四肢无力五感尽失。但在他完全失去意识之前，只听得仙人念得一句咒语：“黄粱一梦梦长生，荒唐一世无人问。尔来问道无余说，弃得长生才脱身。”"
 chi.35.a: "寻仙寻得长生道……"
 chi.36.t: "问正道"
 chi.36.desc: "在黑暗中不知过了多久，赵长生的耳边似乎传来了家人的呼唤，他努力夺回身体的控制权，接着睁开眼睛。而围在一旁的家人们见赵老爷子突然昏死过去，还以为是犯了心脏病，顿时乱作一团。见赵长生久久不醒，逐渐没了气息，除了妻子、大儿子、小儿子、幺女外的家人们都心急如焚，实在不知如何是好。\n但就在家人们叫天天不灵的时候，赵长生突然坐了起来，接着张开嘴大喊：“中！”这一下可把家人们吓得差点陪他一起过去。本来都已经在打电话准备分财产的大儿子也只能悻悻地坐下，赵长生冷静下来后跟家人们诉说了自己从斜坡上滚下，接着奇迹般地来到仙人洞府，又得了仙师传承，现在已经参悟了长生之法等等一系列稀奇古怪的遭遇。\n而家人们只是看见老爷子吃着酱猪肘子突然就昏了过去，不一会却又开始说起胡话来。但看赵长生露出久违的笑容，家人们也只能当作老爷子是求长生不得患上了失心病，要知道，身体得了病好治，但心里出了毛病可不是随便能医好。\n于是，一大家子就当今天的事情没有发生，快快乐乐地回家了。就这样日子平平淡淡地过了几年，赵长生依然把持着公司高位，他儿子赵命如还在每天惦记着他老爹去世，然而赵老爷子的身体却愈发硬朗了。人们推测可能是因为他戒掉了几十年的烟瘾和酒瘾，也有人说是用了日本秘传养生配方，更有人传言赵老爷子是真得了长生之法，现在已是不死之身了。\n但还没等赵长生一人得道鸡犬升天的美梦做几天，噩耗传来——赵长生的妻子被确诊癌症，在经过一系列摆阵请神皆无用后，赵长生也只能认清现实，选择把妻子送到日本去化疗。但经过东京名医诊断后，一家子又回到河南准备后事了。看着妻子的生命力在一点点流逝，赵长生突然有一种兔死狐悲的讽刺感，他知道自己已经摆脱这些可悲凡人终将死去的宿命了。\n在妻子的葬礼上，赵长生没有流下一滴眼泪。\n此后的许多年，赵长生还是稳坐泰山，在各种社交场所和大人物们谈笑风生，丝毫没有年老体衰的模样，但流言也在慢慢增长，有人说他是用秘术吸取了其他人的生命，他儿子愈发苍老便是证据；有人说他和恶魔签订了契约，是要用活人祭祀来兑现的；有人说他是哪路神仙下凡，要惩罚不敬皇上的恶人……但事实上，赵长生也意识到了长生带来的负面影响——尤其是在信息传递如此迅速的今天。\n直到儿子去世那天，赵长生才终于下定决心，从正在快速发展和变化的城市中逃离，跑去山林中隐居起来。孤独和苦闷就这样缠绕着已经上百岁的赵长生，他已经无法再回到家族中去，自己的孙子，曾孙子都已逐渐忘却自己，更别说在野外待的时间太久——现在的他早已是一副流浪汉的模样了。"
 chi.36.a: "此为正道邪？"
 chi.37.t: "拜神佛"
 chi.37.desc: "但城市扩张的速度远远超出了他的想象，十年、二十年倒还好，可五十年、一百年过去，各种高楼大厦飞天汽车已经将他隐居的地方压缩殆尽。最终他真的成了个流浪汉，每天只是坐在街边看着世人忙忙碌碌、求生求死。直到某天，他看见不远处坐着个衣着古朴、带着单片眼镜的算命先生。\n虽然与高楼大厦和浮空汽车有些格格不入，但鬼使神差之下，赵长生还是走了过去。他坐下，看着那算命先生，似乎抓住救命稻草一般。\n“先生，不瞒您说，我已经活了数百年，但还是想不清楚一个问题——为何我得了长生，却仿佛失了一切？”\n算命先生答道：“因为，你从未想过长生。”“先生说笑了，我前半生都浪费在追求长生大道之上，为此我抛弃家人、抛弃事业。最终仅仅是苟活到现在。”\n“那为何求长生？”“因为不想死。”“为何不想死？”“为了……为了。”\n“为了享受一辈子荣华富贵？为了当一辈子土皇帝？”\n算命先生抬头盯着他，赵长生却四处闪躲，不敢直视：“……是。”\n“如此看来，你啊，竟如此贪心，却是希望所有人都得长生。”\n“唉……这么多年我竟当白白活过，今日才得以醒悟。可事已至此，我也无法回头。”赵长生双手捂住肮脏的脸颊，竟抱头痛哭起来。\n“那你看这是什么？”算命先生拿出一个盒子，递给他。赵长生接过盒子，细细打量起来，那盒子上落了许多灰尘，似乎许久没有动过了。他打开盒子，里面空空如也，赵长生心生疑惑，不解其意。\n算命先生缓缓说道：“你再仔细看看。”\n赵长生低头一看，盒子底部正安安静静地躺着一片花瓣，见到那花瓣，一道电流穿过他心间，沉寂在心底的记忆开始上浮——那正是在得道成仙那天被他弄丢的花瓣。\n“既已物归原主，贫道也该走了。”\n接着阵阵风暴刮起，将算命先生、赵长生连同那盒子一齐刮到空中，不一会，就连日月也失色，天地都无光。"
 chi.37.a: "可谓是黄粱一梦，梦长生"
 chi.38.t: "求真经"
 chi.38.desc: "赵长生渐渐苏醒，眼前的模糊的景象也在慢慢恢复。身边家人们急切的关心和问候让他如此熟悉。赵长生轻叹一口气，明白自己原来只是做了黄粱一梦。可他还记得那句话：“黄粱一梦梦长生，荒唐一世无人问。尔来问道无余说，弃得长生才脱身。”原来谜底就在谜面之上。\n他缓缓坐起身，张开僵硬的四肢，发现那枚花瓣正静悄悄地躺在自己手心之中，在睡梦中被他紧紧握着。在家人们的围绕下，赵长生没有多说什么，只是找女儿要来手帕，将那花瓣小心翼翼地包裹住，装进口袋里。接着便招呼家人和保镖护卫们回家去了。\n自从那次外出郊游后，赵长生仿佛换了个人似的，竟绝口不提长生之事。他还辞去了董事长之位，主动让贤给儿子，自己则陪着妻子和家人到世界各地旅游去了。后来又善心大发，给河南多地的救济院、佛堂和道观捐了很多善款，赢得阵阵美名。\n在经过医生诊断，并确认由于此前重金属丹药服用过多而即将命数无多之际，赵长生也只是轻叹一声，却觉得无比轻松。他提笔写下遗书，此后没几年便去世了。\n在葬礼上，妻子在亲戚朋友的注视下打开遗书信封，读出上面的内容。其中包括财产分割和捐献，将花瓣随自己安葬，以及表达了对某位仙人的感谢。他还在最后用一句诗作为结尾：\n“黄粱一梦梦长生，荒唐一世无人问。我来问道无余说，弃得长生才脱身。”\n葬礼结束，人群散去之后，一名衣着古朴的老者不知从何处进来，看着沉重的棺椁，叹道：\n“唉！世人都晓神仙好……”言罢，便转身消失而去。"
 chi.38.a: "最终也只是痴心妄想"
 chi.39.t: "革命之于过去"
 chi.39.desc: "“蔡霖祁，给我站起来！”\n一声呵斥打断了班里半数人的美梦，坐在倒数第二排最靠窗位置的瘦小男孩颤抖着身子站了起来。他的脸上还青一块紫一块的，右眼也肿胀着无法睁开。\n“又在上课睡觉！”讲台上的人怒吼着，他今天因为见到校长没有鞠躬行礼而被罚了一个月的工资，现在他只想把怒气撒在那个绝对无法挑战自己统治地位的人身上。\n“作业也不写！”角落里边打牌边吃着泡面的学生偷笑起来，正是他们撕掉了蔡霖祁的作业——只是因为他们可以做到。\n“既不团结同学也不尊敬师长！”为了让班里学生有个发泄点，不至于打架斗殴出现伤残，班主任明智地把蔡霖祁孤立出来，让他无法融入任何小集体中寻求保护。\n“你真是愧对父母，愧对天地！”蔡霖祁的双亲早已离世，据他所言是意外事故，而整个学校却都知道，他的父母因为从事恐怖活动而被施行枪决。\n“现在给我滚出去罚站！”蔡霖祁缓缓走出，脸上的神情早已麻木，他似乎早就习惯了被这样对待。直到他一瘸一拐地走出教室，一缕阳光照射在他满是伤口的皮肤上时，他却感受到些许自由。正当他下意识呼入一口新鲜空气，调整好情绪准备想办法消磨剩余时间时，身后窗口露出的缝隙中却传来一声清脆的：\n“猪猡！”\n接着是哄堂大笑。\n“安静！”讲台上的那人使劲敲着桌子，嘲笑声才渐渐平息下来。\n蔡霖祁忍住泪水，就这样站到了下课。同学们涌出教室，而他终于能回去了。\n命运似乎从未站在过他那一边，讽刺的是，蔡霖祁并不像小说主人公那样拥有超乎常人的智慧，或是艰苦卓绝之志，他只是个普通人。父母双亡的他从未受到过管教，他在孤儿院长大，幸好有个神秘的好心人一直资助着他，让他直到初中才开始打工养活自己。\n就这样，蔡霖祁不仅得来上学——否则学校就会发现他私下打工，工厂也得关门——还得在工厂忙到半夜，才能在第二天吃上顿饱饭。\n今天工厂停工，但听说这次停工可能就是永久停工了——老板从银行骗取大笔资金潜逃去了日本，留下了一大堆烂摊子无人管理，工人们得不到薪水便都离开了。但蔡霖祁却不愿离开，毕竟只有这家老板如此心善，竟愿意以每天两顿饭的价钱让自己在这里工作。\n还没能好好谢谢老板，就没这个机会了。蔡霖祁躺在工厂宿舍坚硬冰冷的床板上胡思乱想，他今天还没吃饭，饿的睡不着。\n终于待到他迷迷糊糊快要昏睡过去时，破烂宿舍的大门却被敲响了。\n能是谁呢？蔡霖祁心生疑惑，工厂既已关闭，这里除了几条看门的大狗被留下来外，应该只剩下自己这个无家可归的可怜人了。\n他翻身下床，拉开门，站在门口的竟是某位早该死去的人。"
 chi.39.a: "“林叔！？”"
 chi.40.t: "革命之于现在"
 chi.40.desc: "不速之客竟是多年未见的林叔，蔡霖祁不免泪流满面，抱着林叔就不愿撒手。\n林叔笑着说：“都这么大年纪了，还哭哭啼啼的，像什么样子……”话还没说完，便看见蔡霖祁浑身伤口，瞬间沉默下去。\n“好了，这次事态紧急，我是来向你告别的。”林叔放开抱着他的胳膊，走进屋内。\n蔡霖祁还沉溺在重逢的喜悦当中，没听清楚林叔在说什么。他刚想诉说自己这些年遭受的苦难，却看见林叔拿出一个本子，递给他。\n“这是你母亲留下来的日记，让我在你成年的时候交给你。不过……”林叔顿了顿，没有再说下去，“你先收好，等会再看。”\n蔡霖祁看着那本破旧的日记，心里很不是滋味。自他记事起，母亲就从未出现在自己身边过，林叔和其他照顾过自己的人也从未提起过，而如今却以这种方式出现在面前。\n“接下来的话，你要认真听好。”\n良久后，蔡霖祁才震惊地抬起头，勉强接受了全部事实——林叔是十多年前革命小组的唯一幸存者，而如今他也准备燃烧自己最后的能量，将革命之火传递下去。林叔将曾经的革命据点位置告诉蔡霖祁，接着背过身去，没有再看他一眼。\n“去吧，去改变这个世界。”林叔说完最后一句话，迈开脚步，径直离开了。他再也不会回来了，蔡霖祁忽然有了这样的预感。\n几天后，各大新闻媒体的头版头条都报道了轰动性事件——一男子用自杀式炸弹的方式袭击了数位日籍驻华政府官员，其中日籍官员死亡五人，其余政府官员死亡十二人，受伤者近百人，造成的损失还在进一步处理……\n而蔡霖祁却没有太关注这个消息，他早已知道结果，但却也没想到林叔竟死的如此轰轰烈烈。这几天来他一直来回端详着那本日记，却始终没有勇气打开它。直到今天，林叔壮烈牺牲，蔡霖祁终于意识到是时候改变了。\n他打开日记。但出乎他意料的是，日记上几乎没有记下什么重要的事情，只是一些日常琐碎的杂事、无聊的抱怨、对政府的怨恨以及生活的无奈。这似乎完全不是一个革命者该写下的东西，不是吗？那些豪情壮志、热情奔放的革命理想和信念都去哪了？\n蔡霖祁无比疑惑，他好不容易燃起的希望似乎又要湮灭了，他渴望有什么东西能改变自己的惨淡人生。那么，革命者的据点！那里绝对埋藏着能够改变他生活的宝藏。于是，他把工厂宿舍里遗留下来的被褥、衣物打包起来，连夜启程，定要将自己那悲惨的人生搅个天翻地覆。"
 chi.40.a: "心怀希望，改变自己"
 chi.41.t: "革命之于未来"
 chi.41.desc: "打开门，迎面而来的便是股腐朽木头的味道，接着是厚重的灰尘和布满天花板的蜘蛛网，通风系统也早被老鼠的粪便堵住，散发出阵阵臭味。蔡霖祁打开一旁的开关，惊讶的是——电灯居然还能亮着，毕竟这里可是埋藏在地下数十米处，在二战时期修建的某个地下防空洞。\n虽然屋内的灰尘可能会感染自己的呼吸道和肺部细胞，但他也没其他地方可去了——政府已经下令搜捕所有与恐怖分子有关的人员，并全力调查关于十数年前销声匿迹的革命人员踪迹。蔡霖祁深知自己的危险处境，当晚便跑来这相对安全且隐蔽的地下据点来。\n蔡霖祁找到排风扇的开关，终于将房间内大部分的灰尘和异味都清理出去。此时已是半夜，蔡霖祁便随便拍了拍沙发上的灰尘，不管垫子里是否还生着许多昆虫和真菌，便沉沉地睡了过去。他终于有了一个家，即使现在只有他一人而已。\n几天后，蔡霖祁在悄悄回到城镇，并打听到自己并没有进入政府抓捕名单之后，这才安心地离开了地下室，回到学校当中去了。这几天里他因为饿的不行，便把地下室据点中还没坏的东西几乎全都拿去卖了，换了不少现钱来——毕竟那些家具和装饰又不能拿来吃。现在的据点中算得上是家徒四壁，地板和墙壁空空如也，只剩下一副挂着的宣传画，上面写着：“去吧，去改变这个世界。”\n不过，对蔡霖祁来说，每天只吃几个馒头也算得上是衣食无忧了。于是，他闲暇时便拿出那几本在地下室中找到的老旧书籍阅读起来。他并不认识很多汉字，但大体上还是能看懂的，标题上写着“共什么什么宣言”，大概是某个类似教会的宣传手册。蔡霖祁这样想着，因为他们的宗教课教科书上就有各种宣言和教义，指导人们向善和信奉上帝的教诲。想到这，他便继续读下去：\n“一个幽灵，共什么主义的幽灵……”就好像在看外文书籍一样，蔡霖祁不得不借来了几本字典和词典来辅助阅读。很快，他便明白了这个共产主义到底是指什么东西——一个被全世界所反对的，要将整个世界颠倒过来的伟大理想，就好像耶稣基督那样的弥赛亚一样，将会有一个新的时代降临在人间，被压迫者和无产者，将会在某种史无前例的大斗争后取得最终胜利——这不就是《启示录》上所说的大审判吗？上帝将会审判那些压迫者和资本家，让他们堕入地狱中去。\n蔡霖祁越读越兴奋，虽然大部分内容以他的水平都无法理解，但这也便足够了：在此之前，他从未想过居然还能有这样的伟大理想和革命的弥赛亚存在于世上。他兴奋，他狂热，他甚至渴望死在实现在这伟大革命的道路上了。\n另一边，班主任也很快发现蔡霖祁这家伙居然破天荒地读起书了，但当他夺到那本破书并看到那封面上写的几个字后，连他这样沉稳平和的老教师也不免吓得叫出了声——敢拿着这种禁书在大庭广众之下阅读，就算把蔡霖祁拉出去枪毙个十几次估计都不够。\n当天下午，学校举办了一场声势浩大的销毁违禁书籍的活动，大部分被搜罗来的色情书籍，夹杂着那本《共产党宣言》被一起丢在了广场中央的火堆中。这当然是学校的障眼法——毕竟把一个十几岁的孩子拉去枪决还是过于残忍了。在发誓再也不学习，不了解任何有关“共产主义”的相关内容后，蔡霖祁终于被“刑满释放”了。\n但他却毫不气馁，因为这样的邪恶书籍，在那破旧地下室中，还有上百来本呢。"
 chi.41.a: "把希望放在未来"
 chi.42.t: "革命之于自身"
 chi.42.desc: "此后的近一年时间里，蔡霖祁边研究“共产主义”，边与学校中的激进派们密切联系交流着。虽然二战已过去数年，但其余波尚在，尤其是在南昌这样的革命发源地，大大小小的社团、工会仍存在于地下。\n蔡霖祁的母亲也不过是被时代洪流冲刷而下的悲剧人物。蔡霖祁这样想着，接着将书翻到了下一面。\n“神爱世人，甚至将他的独生子赐给他们，叫一切信他的，不至灭亡，反得永生。  ”\n那些共产主义的书籍他都已看完，于是便借给同学了。如今学校中已经掀起阵阵暗潮，教师们没收手抄、刻印禁书的事早已屡见不鲜，但唯独没有找到传播的源头。\n“因为神差他的儿子降世，不是要定世人的罪，乃是要叫世人因他得救。  ”\n蔡霖祁为撇清嫌疑，反其道而行之，开始阅读起圣经来。先前的学习之中他发现，共产主义和基督教之间似乎有某种密切联系。但苦于不了解二者的历史，只能生搬硬套地把一些词汇联系在一起。\n“信他的人，不被定罪。不信的人，罪已经定了，因为他不信神独生子的名。”\n如今他重新读起那些在早课上念诵的语句，却有了另一番感受。蔡霖祁愈发感觉到自己身上似乎肩负着某种“救赎”，他陷入了某种自我激励、自我欺骗、自我毁灭的疯狂境地，他不可一世地认为自己将是“弥赛亚”，是奇迹之人，是共产主义本身。\n他将自己的所想所感用简单粗俗的语言写下，渐渐整理成为一本小册子，拿去给那些和他有类似想法的同学们阅读、交流。而那些私下里信仰共产主义的，和部分信基督教的穷苦学生最是容易受到如此影响。他们渐渐地将蔡霖祁的话奉为圭臬，同时在蔡霖祁的影响下，那些被学校中公子哥和官二代们欺负、压迫的学生们组织起来，成立了地下学习小组。\n越来越多的学生从阅读革命书籍开始，辅以有着“共产主义弥赛亚”之称的蔡霖祁的注解，狂热地学习起那些被当权者认定为“禁书”的东西来。期间，领导和教师们多次对这个小组围追堵截，但蔡霖祁和他的小组成员却总能惊险躲过，不由得让他更坚定了自己是天选之人的想法。\n日子一天天过去，学习小组成员越来越多，流传的抄写副本也愈发增多，眼看局势就要这样恶劣下去，校方终于决定动用非常手段。在一次支援南昌工人罢工的校园大游行中，蔡霖祁站在队伍最前面，喊着口号，带领着学生们浩浩荡荡地从各个教室出发，向着办公楼进发。忍无可忍的校长最终报警，并动用关系故意将事态闹大。他以学校中有“反共荣圈势力”为由，引来当地驻华日军。最终，荷枪实弹的军队将学校围得水泄不通。\n但好在，作为领头人物的蔡霖祁被人群簇拥着，又得到几位亲信帮助，从学校围栏的空隙中逃出，一路不敢停歇地跑回了他的地下住所。当蔡霖祁气喘吁吁地关上防空洞的大门时，他终于意识到，自己这一年多来的反抗根本就只是在过家家。\n他曾经幻想过振臂一呼、应者云集，此时却落得个白茫茫大地真干净。"
 chi.42.a: "“我真的是弥赛亚吗？”"
 chi.43.t: "革命之于世界"
 chi.43.desc: "躲了几天之后，蔡霖祁还在庆幸没有把这个据点告诉任何人。他知道自己的同学不是被已经抓住就是逃回了各自家里，接着被父母送去公安局。而自己这个“反动”头子，迟早要被他们拉出去顶罪。\n躺在椅子上，蔡霖祁害怕极了，一方面他害怕只要出门立刻就会被抓住，被关进监狱失去自由还只是轻的。另一方面，他更害怕自己从此又要变回原来的模样，那样弱小、可怜、没有活下去的希望。可他也知道，现在出门便是找死，外面的警察绝对在全力搜捕自己——那些不知道哪来的禁书便是铁证，他真想一把火将这屋子里的一切都给烧了，但却又没那个心气和行动力。\n思来想去，他终于意识到自己只剩下一条路——主动自首，担下所有罪责，换回那些同伴的自由。\n下定决心离开后，蔡霖祁决定把这个秘密据点给收拾一下。未来或许有流浪汉无意中发现，或是自己某天侥幸从监狱里离开——至少能有个地方住。他收拾好四处散落的物件，把地板墙壁打扫干净，将自己母亲的日记在桌子上摆好。做完这些，看着空荡荡的房间，仿佛能想象到当年这里的热闹场景。\n最后，蔡霖祁看向墙上挂着的那个宣传画，上面写着：“去吧，去改变这个世界。”他突然眼角一酸，竟流下泪来。他知道自己已经不配再做什么改变世界的春秋大梦，于是小心翼翼地将宣传画取下，准备把它扔掉，以免后续牵连到更多无辜的人。\n“啪嗒”一声，宣传画掉落在地。并非是蔡霖祁心中颤抖导致的失误，而是在挂画后面的墙壁上竟赫然开着一个拳头大小的圆洞，在室内昏暗灯光的帮助下，蔡霖祁看见里面似乎藏着什么东西。他伸出手，向着洞中探去，指尖传来冰凉的触感立即让他浑身起满鸡皮疙瘩，他已经猜到那是什么东西了。他深吸一口气，从洞中掏出一只左轮手枪来。\n一瞬间，蔡霖祁呆滞，他下意识卸下那手枪的弹匣，里面装满了六发子弹。\n洞中的物品除了这把左轮，还有一张前革命军的合照，看见自己母亲和父亲还有林叔几人的笑容，蔡霖祁也久违地露出笑容来。他将宣传画重新挂在墙上，将照片也放在桌子上。做完这一切，他终于还是要走了。但临走前，蔡霖祁掏出支毛笔来，蘸上从学校偷来的墨水，在宣传画旁边的墙上加上了几个字：“并且，永远不要放弃希望！”\n蔡霖祁关上灯，带上门，将手枪插在自己兜里，迈开脚步，就这样径直离开了。再也没有回来。"
 chi.43.a: "永远不要放弃希望！"