 junta: "军政府"
 junta_desc: "军政府是某种过渡政府的常见形态，一般出现在某个刚刚接受外国军火援助而成功把自己的民选政府推翻的时候。\n军政府的领袖通常只擅长指挥和控制军队，而不会批改政府文书，于是他们要么很快腐化堕落，成为独裁的暴君；要么在政治局势平稳后过渡到普通的威权民主政府。\n无论如何，军政府难以维持长久。"
 patriarch: "家长制独裁"
 patriarch_desc: "专制主义一直是作为与民主制度相反的政治制度，其主要表现为中央集权、皇权之上或单纯的独裁政府。在欧洲的启蒙运动出现之前，路易十四时期的法国、沙皇俄国等都是典型的专制主义国家。而遥远东方的古代中国，也主要以专制主义的皇权为主。\n作为一种曾经普遍且常见的政治制度，专制主义在现代社会中总是带着厚重的伪装，但其内核依然为：专制君主或独裁政府在国家政治事务中享有至高无上的权威，形成独揽一切权力的形态。对于这种实际上难以维持并且极易产生动荡的脆弱体制，卢梭认为：国家权力来源于公民的让渡，当公民以自由权换取在国家中生活的生存权时，政府才拥有权力。而许多传统的专制主义者无法理解到这一层，他们习惯性地将权力认为是上天所赐，认为“君权神授”是合法且应当的。\n当一个国家的人民开始意识到政府或皇帝的权力来源于人民而非上天后，专制主义政府就会轰然倒塌，取而代之的则是与其相反的民主制度。因而，现代的专制主义政府仅会出现在思想落后的地区，或是政治局势不稳定的新政府中，一旦他们的人民触碰到新时代的政治土壤，专制主义便无法再度生根发芽。"
