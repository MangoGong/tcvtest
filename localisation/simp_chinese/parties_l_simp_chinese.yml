 liberalism: "自由主义"
 liberalism_noun: "自由主义"
 classical_liberalism: "古典自由主义"
 classical_liberalism_desc: "天知道我们的文案什么时候会补全呢（；´д｀）ゞ"
 social_liberalism: "社会自由主义"
 social_liberalism_desc: "社会自由主义与社会民主主义类似，但他们的支持者更主张自由市场的伟大作用；但相比于市场自由主义，社会自由主义更像是政府公务员中常见的意识形态。\n就市场本身来说，社会自由主义者认为以胡佛为代表的完全放任模式只能维护市场本身的自由，而要保护社会整体的自由，就必须有政府设定最低工资或标准工时的立法。早期的社会自由主义者还会支持左翼的自由工会，但随着二战后左翼运动的衰落，政府为了抵抗大资本的入侵和压制新左翼的热情，开始主动建立起政府直属的工会部门。\n社会自由主义者的主要目的就是维持住愈发不平衡的阶级矛盾，用税收和福利捍卫国家利益，并防止再次发生大规模革命。与大部分自由主义者不同的是，社会自由主义者还极度支持国际主义的外交政策，希望通过保护人权来维持平衡的国际关系。"
 national_liberalism: "民族自由主义"
 national_liberalism_desc: "天知道我们的文案什么时候会补全呢（；´д｀）ゞ"
 progressive_conservatism: "新保守主义"
 progressive_conservatism_desc: "新保守主义是传统自由主义与保守主义的融合产物，战后以来，随着各国“黄金二十年”的发展节奏逐渐放缓，中右势力重新崛起。在欧洲，新保守主义形成了1848年革命以来最强劲的保守主义运动。其意识形态也因此而迅速扩大影响，成为西方最流行的政治思潮之一。\n新保守主义的出现对许多资本主义国家的经济政策产生了重大影响。新保守主义的政策即大力推行以私有化、削减社会福利政策为主的一系列政策。他们认为，现代自由主义的国家干预政策，力图调节人们收入的差距，得到结果平等。但这反过来必然危及机会平等和人们自由竞争的权利，影响生产效率的提高，并且会削弱社会精英人士的干劲，使那些辛苦劳作的人去养活那些靠社会福利而生活的人，这也是极不公道的。\n于是，新保守主义受到了许多企业家、资本家的支持，也得到了许多中产阶级和高收入群体的拥护，而许多军队中的鹰派人物也将新保守主义作为自己的信条。"
 communism: "共产主义"
 communism_noun: "共产主义"
 marxism: "马克思主义"
 marxism_desc: "作为曾经横扫欧洲大陆的共产主义的滥觞，马克思主义由马克思主义哲学、马克思主义政治经济学和科学社会主义三大部分组成，是马克思、恩格斯在批判地继承和吸收人类关于自然科学、思维科学、社会科学优秀成果的基础上于19世纪40年代创立的理论体系。马克思主义及其发展出的社会主义、先锋队主义在一战结束后被誉为能够解放全人类的完美理论体系。\n然而，随着德国与苏联的共产主义政党之中的党内斗争转向白热化，施特拉塞尔与叶若夫个人崇拜的极权主义逐渐成为党内主要风向，原先的马克思主义者大多被排挤或被清算，他们最终逃离苏德并成为极权主义的反对者。\n在二战结束后，欧洲的马克思主义者所剩无几，并且绝大多数只是研究其中的政治经济学理论，他们被政府的眼线时刻监视着，无法宣传自己的思想。而残存的马克思主义政党，或许只剩下了蒙古草原那一颗星火。\n对于现在的马克思主义者来说，无论是二战期间德国、苏联的极权政党，还是现存的社会民主党等左翼政党，都已经背弃了正统马克思主义的理论。不过对于他们来说，意识形态上的挫败并不能断定马克思主义的错误，而是更加说明马克思主义理论在不断进步和发展。"
 maoism: "毛泽东思想"
 maoism_desc: "作为马克思理论中国化的体现，毛泽东主义及其思想理论是中国共产党存在和发展的基础。毛泽东结合中国农业社会的现状，将传统共产主义理论中“城市包围农村”转变为“农村包围城市”，并借此在国民党的封锁中逐渐扩大影响力。\n凭借着毛泽东所提出的“持久战”、“运动战”等战术理论体系，共产党与国民党同仇敌忾，共同对抗日本侵略者长达数年之久。然而，命运似乎给共产党开了一个玩笑。随着胡佛总统主动向日本示好，并提供本应陷入战争泥沼的日本军队一切物资后，国民党作为抗战主力终于无法支撑，并于重庆城投降。\n战争结束后，受大日本帝国控制南京政府对共产党的地下势力实行了残酷搜捕和镇压，在日本武器和火炮的支持下，南京政府的自卫队对中国各大山林进行地毯式扫荡。残余的中国共产党不得不收拢部队，再次进行长征。在陕西根据地被摧毁后，毛泽东并未丧失希望，他继续率领部队向北进发，来到未被日本帝国所直接控制的蒙古国境内。\n在与当地受压迫民众共同推翻蒙古的傀儡政府后，共产党人与中国其他被日本所驱逐、流放的进步人士，在蒙古西部站稳脚跟。他们从未放弃希望，并随时准备将共产主义的残存火焰带回中国。"
 international_communism: "国际共产主义"
 international_communism_desc: "国际共产主义只存在于前苏联改良人士美好的幻想之中，但他们很快就被叶若夫的支持者给开除了共产主义籍。二战后，随着各国民族主义情绪激荡，不同民族、国家之间的嫌隙也日渐加深，国际主义更加成为了无法实现的理想。\n同时，政治局势的发展还是给国与国之间的关系提供了更复杂的选择——国家共同体之间的对抗和交流。对于政治不了解的普通人需要的也只是一个假定的敌人来满足精神需求，于是更加复杂的国际关系取代了简单的同盟和宿敌，国际主义精神也渐渐被各种政府和国家的大战略所取代。\n但时至今日，仍有许多理想主义者为了世界和平做出努力。"
 national_communism: "中华民族共产主义"
 national_communism_desc: "对于中国的革命者来说，苏联、英法等列强似乎始终在资助他们意识形态上的敌人，列强们武装了军阀，武装了反动派。最后中国还是没有摆脱四分五裂的命运，而苏联武装的国民革命军最后倒转枪头射向了他们的盟友——中国共产党。\n三七年，卢沟桥一声枪响，抗日战争开始了。民族主义之火被瞬间点燃，人们一个接一个地被送上战场，但却无济于事。蒋和毛的死，让普罗大众心中最终的希望也破灭了。民族独立或许已经没有可能，但无论如何，中国是中国人的中国，这片土地要由我们来拯救，来治理。\n漫漫几十年革命路，共产党内部早已经厌倦了与外国人暧昧不清的关系。于是，在毛泽东思想的引导下，党员们决定断绝这种关系。《清党条例》实施后，共产党高层中的外国佬都被排除在核心之外，再也不会出现外国势力干涉中国革命的现实了。\n中华民族万岁！中国万岁！中国共产党万岁！"
 nkvd_communism: "内务部共产主义"
 nkvd_communism_desc: "内务部共产主义，或又称其为安保式国家。源于叶诺夫的政变以及其在苏联的统治。所谓安保式国家，诞生于一系列本为扩大国家和党的控制力的决定，结果却使安保部门权力盖过其恩主，其便可借助能监视国内人民一举一动的能力发动政变并稳定最高权利，同时将不同意其极权主义政策的人进行消除。而被迫流亡的苏联异见者与鄙视此类政府的人，则称其为安保主义。虽然此类政府大多只关注对国家的全面控制以及绝对的极权专政，可能还包含一些腐败。但有些仍然维持着社会主义政策或红色国家的光环。为他们的行为披上一层合法的共产主义外衣。\n在叶若夫战败后，这种意识形态便逐渐退出历史舞台。一直到新的共产主义国家开始控制他们的人民时，他便会卷土重来。"
 socialism: "社会主义"
 anarcho_syndicalism: "无政府工团主义"
 anarcho_syndicalism_desc: "无政府工团主义是安那其妈妈最骄傲的孩子，其本质上也是由无政府主义与工团主义相结合产生的。早在“第一国际”成立时期，无政府主义与马克思主义的矛盾便已产生，险些在刚刚开端时便葬送国际共产主义运动。之后，蒲鲁东与克鲁泡特金被赶出第一国际，无政府主义也被之后十月革命中列宁的先锋队主义所批判。但同为俄罗斯内战的一方势力，土生土长于乌克兰的，人称“老爹”的马赫诺，在一本书都没读过的情况下，于沙皇俄国的监狱中与一群无政府主义者相识，学习了无政府相关的理论知识，并坚决走上了无政府主义之路。\n但理想与现实的差距，使得马赫诺无法避免自己成为“黑军”中的唯一权威，这也导致了无政府主义在俄罗斯内战中的失败。马赫诺逃难到法国后，与其一同离开的，还有数千乌克兰人和无政府主义同情者。随着战争再次到来，他们在法国南部原本的无人区中安居乐业，主动帮助饱受战乱的法兰西人在当地避难。这些乌克兰人直到二战结束后才被法国政府得知其存在。\n作为法兰西社会党的领袖，密特朗一直苦于经济危机对法兰西的摧残，他在寻找一条属于法兰西的新出路，而在法国南部的荒郊野岭之处发展得欣欣向荣的无政府主义者们，引起了他的注意。\n在与当地乌克兰人交流和学习经验后，密特朗在国企内部立即开展了改革行动，他要求部分国企消减了相对冗余的官僚体系，代以由工人组成的议会团体来管理工厂和企业。这一改革和试点在经济危机中以稳定、高效、团结等良好的企业风貌赢得了国内外左翼同情者的支持，也证明了工团主义的可行性。"
