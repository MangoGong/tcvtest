 colonial_governorship: "殖民地总督制"
 colonial_governorship_desc: "什么叫帝国？首先要使自己统治一个国家，再统治其他的国家。有时，殖民地会存在一些渴求在殖民政府里获得一官半职的本地人。但多数时候，当地居民缺乏合作意愿或是根本不愿成为他人奴仆。殖民政府中，挤满了官僚、地方行政官以及来自母国的总督，他们不想也不会接受被统治者的意见。他们对此有着五花八门的理由：比如当地人处于未开化状态，需要文明化；这种行为会损害母国的政治利益；或者他们单纯地不相信被占领地区；又或者只是单纯因为母国还没把他们吃干抹净。就算总督本身不是军人，他们也通常与军队有密切的联系，因为这是政府在反殖民暴动发生时唯一可以完全信任的机构。在这种制度下，当地人上升的机会微乎其微；倘若走运的话，他们或许够成为普通职员，掌握一些底层权力，但也仅此而已。等到母国吃干抹净或获不得利益时，通常会安排一位当地合作人士作为傀儡，代替他们继续压榨，直到一眼望去唯有平原。这也无怪乎在殖民当局总会涌出五花八门的绝望，但充满意志力的反殖民斗士了。"
