 left_kemalism_desc: "天知道我们的文案什么时候会补全呢（；´д｀）ゞ"
 european_nationalism: "泛欧洲民族主义"
 european_nationalism_desc: "两次世界大战不但没能让欧洲出现任何统一的趋势，反而大大加深了欧洲各民族之间的嫌隙。\n但与此同时出现的还有他们的反面派——欧罗巴民族统一运动。这种思潮多见于法兰西和巴伐利亚右翼支持者，从二战前就已十分常见。但二战后期民族主义情绪的加剧让各国右翼更加倒向本国至上的民族主义上，直到二十多年后随着欧罗巴各国逐渐靠拢才重新兴起。\n泛欧洲主义者虽然相比极端民粹派更讲究合作，但他们也十分排斥非洲和亚洲人在欧洲的平等地位。相比于与他们和平共处，泛欧主义者更希望他们回到自己家乡生活，所以泛欧主义者十分支持殖民地独立运动。\n而相对于将欧罗巴统一为一个民族，泛欧主义者更倾向于各右翼民族党派相互帮助，在各国之中建立起共同的欧罗巴民族意识。这种特殊的意识形态也在某种程度上促进了EDC的建立和发展。"
 social_democratic: "社会民主主义"
 social_democratic_desc: "社会民主主义由来已久，其主要支持者来自于马克思主义者中较为温和，且明确反对暴力行为的左翼人士。与无政府主义或工团主义所不同的是，社会民主主义直接脱胎于马克思主义，并拥护其基础思想与理论。\n在德国与苏联共产党倒向极权主义后，许多马克思主义者或没那么激进的共产主义者为了摆脱施特拉塞尔与叶若夫的极权政治，主动加入社会民主主义一方，并希望以理性的力量，迫使那些过于激进的极权分子冷静下来。\n但可惜的是，直到共产主义运动被完全毁灭之前，社会民主主义者和其政党都没能取得欧洲大陆上取得大量优势，反而被战后异军突起的资本主义政治体系给碾得粉碎。\n二战后，或许是担心共产主义势力在暗中再次崛起，各国都不约而同地允许了诸如法国社会党这样的社会民主主义政党继续参加选举，并且希望以潜移默化的形式来从中腐化并招安这些潜在的共产主义者。但社会民主主义者却更加坚信，议会斗争才是马克思主义的唯一道路，他们将会以温和、理性的方式，引导人民走向美好的明天。"
 european_communism: "欧洲共产主义"
 european_communism_desc: "社会民主主义由来已久，其主要支持者来自于马克思主义者中较为温和，且明确反对暴力行为的左翼人士。与无政府主义或工团主义所不同的是，社会民主主义直接脱胎于马克思主义，并拥护其基础思想与理论。\n在德国与苏联共产党倒向极权主义后，许多马克思主义者或没那么激进的共产主义者为了摆脱施特拉塞尔与叶若夫的极权政治，主动加入社会民主主义一方，并希望以理性的力量，迫使那些过于激进的极权分子冷静下来。\n但可惜的是，直到共产主义运动被完全毁灭之前，社会民主主义者和其政党都没能取得欧洲大陆上取得大量优势，反而被战后异军突起的资本主义政治体系给碾得粉碎。\n二战后，或许是担心共产主义势力在暗中再次崛起，各国都不约而同地允许了诸如法国社会党这样的社会民主主义政党继续参加选举，并且希望以潜移默化的形式来从中腐化并招安这些潜在的共产主义者。但社会民主主义者却更加坚信，议会斗争才是马克思主义的唯一道路，他们将会以温和、理性的方式，引导人民走向美好的明天。"
 eng_socialism: "英格兰社会主义"
 social_democratic_desc: "社会民主主义由来已久，其主要支持者来自于马克思主义者中较为温和，且明确反对暴力行为的左翼人士。与无政府主义或工团主义所不同的是，社会民主主义直接脱胎于马克思主义，并拥护其基础思想与理论。\n在德国与苏联共产党倒向极权主义后，许多马克思主义者或没那么激进的共产主义者为了摆脱施特拉塞尔与叶若夫的极权政治，主动加入社会民主主义一方，并希望以理性的力量，迫使那些过于激进的极权分子冷静下来。\n但可惜的是，直到共产主义运动被完全毁灭之前，社会民主主义者和其政党都没能取得欧洲大陆上取得大量优势，反而被战后异军突起的资本主义政治体系给碾得粉碎。\n二战后，或许是担心共产主义势力在暗中再次崛起，各国都不约而同地允许了诸如法国社会党这样的社会民主主义政党继续参加选举，并且希望以潜移默化的形式来从中腐化并招安这些潜在的共产主义者。但社会民主主义者却更加坚信，议会斗争才是马克思主义的唯一道路，他们将会以温和、理性的方式，引导人民走向美好的明天。"
 left_populism: "左翼民粹主义"
 left_populism_desc: "实际上，左翼民粹主义并不能被归类为真正的左翼意识形态，其本质仍是民粹主义与民族主义的结合体。并且其中相当一部分的理论体系都照搬自俄国早期的民粹主义风潮而非马克思主义。因而左翼民粹主义在俄罗斯土地上生根发芽也不奇怪，或者说，俄罗斯的共产主义革命就是携带着民粹主义这一毒树之果，受其影响而无法挽回地滑向极权政治。\n二战结束后，左翼民粹主义的思潮在被拆分得七零八落的俄罗斯共和国上愈演愈烈，由于长时间接受被扭曲的共产主义的熏陶，其中许多俄罗斯民粹主义者甚至认为：只有俄罗斯人能真正建立起共产主义社会，而其他民族皆具有劣根性。时至今日，左翼民粹主义依然是许多国家意识形态防范中的重点。"
 social_radicalism: "社会激进主义"
 social_radicalism_desc: "在自由主义旗帜下，虽然大多数人完全否定马克思主义的原则及其派生的意识形态，但也有不少人在许多合理的方面找到了共同点。毕竟，平等是激进主义者与社会主义者共同的价值观，而在实现真正的平等前，他们还要付出许多努力。虽然主流的激进主义在原则上反对一切社会主义者及其哲学，但社会激进主义者找到了与他们的共同点，抛开了历史上的争斗，为他们的共同目标而奋斗。\n最重要的是，社会激进主义者的目标是建立平等社会、消除贫困，并依托大规模的社会项目实现前两项目标。为了终结一切形式的不平等，他们愿意做出任何必要的妥协。许多政治光谱在其右侧的人认为他们只是一群天真烂漫的理想主义者，而那些居于左侧的人则称他们缺乏想象力，胸无大志，不敢为自己所追求的事业奋勇献身。\n尽管同时受到来自政治光谱两端的蔑视，社会激进主义仍在开辟属于自己的道路，完成自启蒙运动以来未竟的事业。"
 ECO_democratic: "市场自由主义"
 anarcho_capitalism: "无政府资本主义"
 anarcho_capitalism_desc: "对于真正的无政府主义者来说，由于资本无时无刻都在觊觎着权力，无政府资本主义是极度荒谬且不能被定性为无政府主义，其更像是某种小政府主义或是自由贸易主义的极端化。\n但没有人想到的是，无政府资本主义在现实世界中却实实在在地出现了。在遭受史无前例的经济危机冲击时，政府对此无能为力。在长达数月的政府停摆后，境内数家大型垄断企业的高层进行秘密集会，决定夺取政府权力，以合作共赢平等竞争的理念，建立一个能够允许完全自由竞争和放任市场发展的社会。\n在无政府资本主义的社会之下，任何事物都被明码标价——“你可以花钱买到任何东西”的同义词便是“做任何事情都需要花钱”。因此，无论是吃饭喝水睡觉，甚至于呼吸空气，你都得为此付出相应代价。而道德、法律、思想这些无法变现的东西全部被丢弃，钱成为了这个社会的唯一物品。\n在许多外国人看来，这种无政府的社会不可能存在长久，很快，其中最强大的企业将会垄断全部的市场，并以此成为一个真正意义上的政府。毕竟，当一个公司都能拥有堪比国家的军事力量时，民众连反抗的机会或许都不再拥有。"
 traderitarianism: "自由贸易主义"
 traderitarianism: "“买”和“卖”是贸易的基本法则，而自由贸易主义的党派和政府支持内部市场和国际市场中的绝对自由，对于任何试图阻碍市场自由的人他们都会予以重拳。\n自由贸易主义者总是鼓吹着资本市场在经济发展中的重要作用，并渴望着攫取更多资本。但与他们的朋友不同，中小资本家总是依靠着政府，而大资本家却能成为政府。\n但自由也总是会迎来危机——高度统一的民族国家对于靠着自由精神和松散政府进行统治的资本家们是具有毁灭性的——就如他们在二战早期被完全横扫一样。\n所幸，他们最终战胜了共产主义恶魔，保护住了数百年来积攒下来的自由与财富。在大战后，由于胡佛总统的伟大举措让美国再度强大，全球各国都争相模仿美国的经济制度——直到美国深陷于南美战争之中。世界格局也再一次洗牌。\n但只要资本市场尚在，就总有冒险家敢于把国家推向经济危机的深渊。人们不会关心下一次危机何时到来，即使它刚刚发生在昨天。"
 CON_democratic: "保守主义"
 patriarchal_con: "威权民主主义"
 patriarchal_con_desc: "卢梭在其著作《社会契约论》中详细论述了公权力及国家主权的诞生和存在的意义，这赋予了一个权力来源于民，但手中却牢牢掌握着公权力的政府对于执政的合法性。而威权民主主义作为一个极度温和，甚至于过于保守的政治制度，其所具有的优越性和落后性同时存在。\n就优点来说，威权民主制的国家相对于那些总想要将法律和制度改来改去的激进派掌权的国度要安全且稳定许多。但却又容易导致大多数这种民主国家实际上并不能实现真正的平等或自由。威权民主制保护着多数者的权利，却在无意中对少数者实行着压迫与剥削。\n这就不得不引出威权民主主义的落后性——其容易形成的压抑社会会导致矛盾进一步被扩大。当一个政府只愿意让人民安安静静地过好每一天，而选择封上他们的嘴时，矛盾不但不会被掩盖，反而会愈演愈烈。但许多短视的执政者无法注意到这一点，很容易使国家内部发生动荡。\n由于威权民主主义具有可实现性，因此其成为了许多政党和统治者们最为热衷的政治制度，无论在何时何地都能找到它的身影。"
 neoliberalism: "新自由主义"
 neoliberalism_desc: "与我们常理解的不同的是，新自由主义实际上是二战后的数十年间，政府掌权者与市场自由主义者之间斗争产生的妥协性产物。由于二战中被誉为“美利坚拯救者”的胡佛总统，采取完全放任市场发展的举措，在二战中取得良好收益，因此这种完全自由的贸易市场受到大多数欧美资本主义国家青睐。\n然而传统的自由市场所带来的严重后果——经济危机仍是不可避免的，在经历了大大小小数十次经济危机后，终于，在英国有史以来最大浪潮的经济危机的影响下，新自由主义乘风破浪，首次登上政治舞台。这些激进的知识分子、思想先进的企业家们主张建立平等、合作的新社会，要求国家在减少日益严重的失业和贫困现象中发挥决定性作用。\n新自由主义者们内部依然为政府应当对市场施加多少影响力而争论不休，但放任市场自由发展、鼓励自由竞争、强调个人主义依然是新自由主义的内核所在。\n新自由主义的成功使得许多左翼的政党也或多或少地选择向资本低头，同意市场在社会发展中的重要作用。而新自由主义也在潜移默化地改变着所有人，让他们相信——新自由主义是唯一能够解决经济危机的救世主。"
 conversatism_democratic: "保守民主主义"
 conversatism_democratic_desc: "作为官方宣传的反极权斗争——第二次世界大战以自由主义的完全胜利告终后，自由主义毫无疑问地成为了欧美等资本主义国家的主流价值导向。\n而作为资本家集团中不太关心政治走向的一批人，许多自由主义的同僚认为，这些保守主义者似乎仍活在二战前的传统社会之中，他们多由中老年人、成功的企业家或是圆滑的政客所组成，代表着自由主义阵营中那些尚不能接受新时代的人们。\n在意识形态上，保守民主主义当然更愿意自诩公正、法治的化身，更倾向于与政府的目标和行为达成一致性。因此，在许多政客看来，保守主义者更像是一些墙头草，因为他们经常不发表自己的政治主张，而是更多以政府为挡箭牌。\n不过，相对于他们无趣的政治主张，保守民主主义者依然坚持着传统的道德主义，他们极力反对社会风气被新鲜事物，如同性恋婚姻或是种族歧视所污染。由于这些道德观念与大多数中老年人相契合，因此许多国家的保守主义政党反而受到社会大众的欢迎。"
