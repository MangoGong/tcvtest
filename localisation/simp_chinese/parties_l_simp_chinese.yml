 militarism: "军国主义"
 militarism_desc: "军国主义通常指崇尚武力和军事扩张，将穷兵黩武和侵略扩张作为立国之本，将国家完全置于军事控制之下，使政治、经济、文教等各个方面均服务于扩军备战及对外战争的思想和政治制度。\n“二二六”事件后的日本便是军国主义的典型。在政变失败后，统制派与军方高级人员为了防止其他势力再度干涉军政大权，于是将政府相关人员全部替换为统制派与军方人员，从此，日本政府彻底由军部进行独裁统治。而日本的战略导向也随着军部势力提升而不可逆转地倒向军国主义。\n二战结束后，由于反战思想在全世界的盛行，军国主义者们落后腐朽的思想往往被主流社会所排斥。更讽刺的是，曾经叱诧风云的军队高层，被新时代的日本政客险些踢出政坛。这便是为何许多社会学家评价：军国主义实际上与大部分左翼或右翼意识形态无关。当他们与右翼达成共识，就会诞生出法西斯主义；当他们被左翼掌控，又会变为社会主义帝国的代名词。军国主义就仿佛一件趁手的工具一般，随时都能被抛弃。\n直到60年代，军国主义仍像幽灵一般飘荡在欧亚大陆上空，人们或许能够忘记战争，但永远无法消灭战争……"
 ultra_nationalism: "极端民族主义"
 ultra_nationalism_desc: "天知道我们的文案什么时候会补全呢（；´д｀）ゞ"
 fascism: "法西斯主义"
 fasciso: "正统法西斯主义"
 fasciso_desc: "起源于意大利。其一般崇尚对国家的奉献，并把国民团结在一个强有力的领袖之下。秉持狂热的民族主义、军国主义和扩张主义思想。在经济上，法西斯主义通常倾向于法团主义和国家干预主义。"
 fascista: "法西斯改良派"
 fascista_desc: "法西斯改良派的思潮源自墨索里尼在圣墓广场上的一次的演说。去共产主义之糟，除资本主义之粕，墨索里尼在打通“第三道路”，而这般思想在水火之中意大利找回了属于自己的道路。\n相较于古典法西斯主义，改革者蔽去了曾经对外过于强硬的锋芒，也收回了对内过于高压的政策。虽然改良法西斯主义依旧提倡领导者个人的独裁政治，但它不再过多压迫民主党派的权益，不再强调一党独大政治，明面上给予他们参政议政的机会。但民主党派也仅仅是意大利法西斯党派的陪衬，并没有任何发言的实际权利。\n法西斯主义和民族主义的关系，就像手足兄弟一样你中有我，我中有你。改良法西斯主义则彻底和民族主义和军国主义划清界限，将他们视作不可调和的浑水。\n不同于法西斯主义等右翼思想所提倡的国家警察制度。改革者的警察仅仅是维护治安秩序的警察，并非是极权社会中无处不在的“锦衣卫”。改良法西斯主义更加强调对社会福利的发展和改善，人文主义思想更加深刻的印在改革者的心中。"
 revolutionary_fascism: "革命法西斯主义"
 revolutionary_fascism_desc: "为一种偏激进的左翼法西斯思想。放宽了一些民族主义和军国主义的部分，和托罗茨基无限革命论类似，革命法西斯主义认为法西斯主义也是革命的一部分，法西斯主义在一国内站稳脚跟后应当迅速向他国传播。"
 national_syndicalism: "国家工团主义"
 national_syndicalism_desc: "天知道我们的文案什么时候会补全呢（；´д｀）ゞ"
 antinism: "反动主义"
 esoteric_fascism: "秘传法西斯主义"
 esoteric_fascism_desc: "由尼科洛·贾尼创立，他花费数年时间对古今哲学、社会和宗教进行了全面分析。历经数年，学派成员不断寻找历史重大事件背后的原因，最终得出结论：国家、经济、宗教、道德与种族问题，彼此之间密切关联。\n因此，必须有某种事物将一切联系，拥护至上的善、打倒至上的恶一答案正是法西斯主义。在尼科洛·贾尼看来，法西斯主义不仅是一种政治意识形态，它宣扬对国家的不朽忠诚、对上帝的坚定信仰以及对家人、战友和同胞的绝对忠贞，是一种综合性的价值准则，适用于一生中的每一刻，甚至取代所有其他社会结构，包括宗教。\n事实上，基督教的最终形态便是法西斯主义，救世主化身的领袖乃美德之典范，在政治和宗教事务中具有至高无上的权威，而那些骄奢淫逸的神职人员都将被历史彻底抛弃。\n尼科洛.贾尼曾被学术殿堂与空洞的理论辩论所束缚，但他还是得以在意大利迅速崛起，秘传主义法西斯的重要性更是节节攀升、追随者急剧增加，其教义更是为绝望的意大利人带来了希望：责任代替不定、奉献代替怀疑。\n随着信徒的增加和势力的扩大，领袖发自内心地露出微笑，每一位新的信徒不但彻底领悟法西斯主义的本质其身心更是得到升华。"
 viveaism: "人工智能至上主义"
 viveaism_desc: "蛇对女人说：「神真的说过，你们不可吃园中任何树上的果子吗？」 女人对蛇说：「园中树上的果子，我们都可以吃； 只有园中那棵树上的果子，神曾经说过：『你们不可吃，也不可摸，免得你们死。』」 \n蛇对女人说：「你们决不会死； 因为神知道你们吃那果子的时候，你们的眼睛就开了；你们会像神一样，能知道善恶。」 \n於是，女人见那棵树的果子好作食物，又悦人的眼目，而且讨人喜爱，能使人有智慧，就摘下果子来吃了；又给了和她在一起的丈夫，他也吃了。 \n二人的眼睛就开了，才知道自己是赤身露体的。於是把无花果树的叶子编缝起来，为自己做裙子。\n……耶和华神说：「那人和我们中间的一个相似，能知善恶；现在恐怕他伸出手来，摘取生命树上的果子吃，就永远活着。」 "
